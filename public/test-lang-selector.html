<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selector Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        select { padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Language Selector Test</h1>
    
    <div class="test-section">
        <h2>Language Selector</h2>
        <select id="language-selector" style="padding: 6px 12px; border: 1px solid #d1d5db; border-radius: 6px; background: white; color: #374151; font-size: 14px;">
                            <option value="en">English</option>
                            <option value="zh-CN">简体中文</option>
                            <option value="zh-TW">繁體中文</option>
                            <option value="ja">日本語</option>
                            <option value="ko">한국어</option>
                            <option value="fr">Français</option>
                            <option value="de">Deutsch</option>
                            <option value="pt">Português</option>
                            <option value="es">Español</option>
                        </select>
    </div>
    
    <div class="test-section">
        <h2>Test Elements</h2>
        <p data-i18n="nav_home">Home</p>
        <p data-i18n="nav_share">Share</p>
        <p data-i18n="nav_rooms">Rooms</p>
        <p data-i18n="nav_images">Images</p>
        <p data-i18n="nav_audio">Audio</p>
        <p data-i18n="nav_video">Video</p>
        <p data-i18n="nav_files">Files</p>
    </div>
    
    <div class="test-section">
        <h2>Debug Info</h2>
        <div id="debug-info"></div>
    </div>

    <!-- Load the i18n system -->
    <script src="scripts/i18n/languages.js"></script>
    
    <script>
        // Initialize language selector
        function initializeLanguageSelector() {
            const languageSelector = document.getElementById('language-selector');
            const debugInfo = document.getElementById('debug-info');
            
            debugInfo.innerHTML = 'Initializing language selector...<br>';
            
            if (languageSelector && window.DROPSHARE_I18N) {
                // Set current language
                const currentLang = window.DROPSHARE_I18N.getCurrentLanguage();
                languageSelector.value = currentLang;
                debugInfo.innerHTML += `Current language: ${currentLang}<br>`;
                
                // Add change event listener
                languageSelector.addEventListener('change', function(e) {
                    const newLang = e.target.value;
                    debugInfo.innerHTML += `Language changed to: ${newLang}<br>`;
                    
                    // Change language using unified system
                    if (window.DROPSHARE_I18N) {
                        window.DROPSHARE_I18N.changeLanguage(newLang);
                        translatePage();
                        debugInfo.innerHTML += `Translation completed<br>`;
                    }
                });
                
                debugInfo.innerHTML += 'Language selector initialized successfully<br>';
            } else {
                debugInfo.innerHTML += 'Language selector or DROPSHARE_I18N not found<br>';
            }
        }
        
        // Translation function
        function translatePage() {
            if (typeof window.DROPSHARE_I18N === 'undefined') {
                console.log('Translation system not loaded yet');
                return;
            }
            
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                const translation = window.DROPSHARE_I18N.t(key);
                
                if (translation && translation !== key) {
                    element.textContent = translation;
                }
            });
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (typeof window.DROPSHARE_I18N !== 'undefined') {
                    initializeLanguageSelector();
                    translatePage();
                } else {
                    document.getElementById('debug-info').innerHTML = 'DROPSHARE_I18N not loaded<br>';
                }
            }, 100);
        });
    </script>
</body>
</html>
