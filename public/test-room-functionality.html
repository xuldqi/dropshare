    <script>

        function shareFile() {

        function addFileToList(fileInfo, isLocal = false) {

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];

        // ç›‘å¬ç½‘ç»œæ¶ˆæ¯
        function setupMessageHandlers() {
            if (window.Events) {
                // ç›‘å¬æœåŠ¡å™¨æ¶ˆæ¯
                window.Events.on('server-message', (e) => {
                    const message = e.detail;
                    log(`ğŸ“¥ æ”¶åˆ°æœåŠ¡å™¨æ¶ˆæ¯ï¼š${message.type}`, 'info');

        // æ‰‹åŠ¨æ£€æŸ¥WebSocketè¿æ¥
        function checkWebSocketConnection() {
            log('ğŸ” æ£€æŸ¥WebSocketè¿æ¥çŠ¶æ€...', 'info');
            
            if (window.network && window.network.serverConnection) {
                const connection = window.network.serverConnection;
                log(`WebSocketçŠ¶æ€: ${connection._socket ? connection._socket.readyState : 'æœªçŸ¥'}`, 'info');

        function fixWebSocketEndpoint() {
            if (window.network && window.network.serverConnection) {
                // é‡å†™_endpointæ–¹æ³•ä»¥ä¿®å¤URLæ„å»ºé—®é¢˜
                const originalEndpoint = window.network.serverConnection._endpoint;

                    // ä¿®å¤ï¼šç›´æ¥ä½¿ç”¨hostè€Œä¸æ˜¯pathname
                    const url = protocol + '://' + location.host + '/server' + webrtc;

        // ç”Ÿæˆå¹¶è®¾ç½®peerid cookie

            setTimeout(() => {
