<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="video_tools_title">Video Tools</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #333;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 背景装饰几何图形 */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            opacity: 0.6;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 14px solid #ffa726;
        }

        .circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e91e63;
        }

        .square {
            width: 10px;
            height: 10px;
            background: #42a5f5;
            transform: rotate(45deg);
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e5e7eb;
            z-index: 1000;
            padding: 12px 0;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: bold;
            color: #2563eb;
        }

        .logo svg {
            width: 32px;
            height: 32px;
            fill: #2563eb;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            color: #6b7280;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .nav-links a:hover {
            color: #3367d6;
            background: #f3f4f6;
        }

        .nav-links a.active {
            color: #3367d6;
            background: #e3f2fd;
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            padding-top: 100px;
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 24px;
            padding-right: 24px;
            position: relative;
            z-index: 1;
        }

        .page-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            color: #1a202c;
            margin-bottom: 16px;
            line-height: 1.1;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: #4a5568;
            opacity: 0.8;
            font-weight: 500;
        }

        /* Tools Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 80px;
        }

        @media (max-width: 1200px) {
            .tools-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .tools-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .tool-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .tool-card-header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .tool-icon {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            position: relative;
            overflow: hidden;
        }

        .tool-title {
            font-size: 18px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 10px;
            line-height: 1.3;
            transition: color 0.3s ease;
        }

        .tool-card:hover .tool-title {
            color: #667eea;
        }

        .tool-description {
            font-size: 14px;
            color: #4a5568;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .tool-stats {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: #718096;
            margin-top: auto;
        }

        .tool-stats span {
            background: rgba(102, 126, 234, 0.1);
            padding: 4px 8px;
            border-radius: 8px;
            font-weight: 500;
        }

        /* Audio tool specific colors */
        .icon-compress { background: linear-gradient(135deg, #ff6b6b, #ff8e8e); }
        .icon-convert { background: linear-gradient(135deg, #4ecdc4, #44a08d); }
        .icon-trim { background: linear-gradient(135deg, #a8e6cf, #7fcdcd); }
        .icon-merge { background: linear-gradient(135deg, #667eea, #764ba2); }
        .icon-normalize { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .icon-effects { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .icon-metadata { background: linear-gradient(135deg, #43e97b, #38f9d7); }
        .icon-bitrate { background: linear-gradient(135deg, #fa709a, #fee140); }

        /* Responsive */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 12px;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 12px;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .tools-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 320px));
            }
        }
    </style>
    <link rel="stylesheet" href="share-integration.css">
    <link rel="stylesheet" href="device-selector.css">
    <script src="/locales/i18n.js"></script>
    <script src="scripts/mobile-navigation.js"></script>
    <script src="scripts/i18n/languages.js"></script>
</head>
<body>
    <script src="device-selector.js"></script>
    <script src="add-share-integration.js"></script>
</body>
</html>
