<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Rate Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #333;
            line-height: 1.6;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: bold;
            color: #3367d6;
            text-decoration: none;
        }

        .logo svg {
            width: 32px;
            height: 32px;
            fill: #667eea;
        }

        .nav-links {
            display: flex;
            gap: 16px;
        }

        .nav-links a {
            color: #6b7280;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .nav-links a:hover {
            color: #3367d6;
            background: #f3f4f6;
        }

        .nav-links a.active {
            color: #3367d6;
            background: #e3f2fd;
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
            text-align: center;
        }

        .page-subtitle {
            font-size: 16px;
            color: #6b7280;
            text-align: center;
            margin-bottom: 40px;
        }

        .tool-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #d1d5db;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9fafb;
            margin-bottom: 30px;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: #3367d6;
            background: #eff6ff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: #9ca3af;
        }

        .upload-text {
            font-size: 18px;
            color: #374151;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .upload-hint {
            font-size: 14px;
            color: #6b7280;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: #3367d6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 16px;
        }

        .upload-btn:hover {
            background: #2563eb;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }

        .control-section {
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
        }

        .control-section h4 {
            margin-bottom: 16px;
            color: #1f2937;
            font-size: 16px;
            font-weight: 600;
        }

        .control-group {
            margin-bottom: 16px;
        }

        .control-group label {
            font-weight: 500;
            color: #374151;
            font-size: 14px;
            display: block;
            margin-bottom: 8px;
        }

        .control-group input[type="number"],
        .control-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        .frame-rate-presets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 8px;
            margin-bottom: 16px;
        }

        .preset-btn {
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .preset-btn:hover {
            border-color: #3367d6;
        }

        .preset-btn.active {
            background: #3367d6;
            color: white;
            border-color: #3367d6;
        }

        .advanced-options {
            display: none;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e5e7eb;
        }

        .advanced-options.active {
            display: block;
        }

        .toggle-advanced {
            background: none;
            border: none;
            color: #3367d6;
            cursor: pointer;
            font-weight: 500;
            text-decoration: underline;
            font-size: 14px;
            margin-top: 8px;
        }

        .info-section {
            background: #f3f4f6;
            padding: 16px;
            border-radius: 8px;
            margin-top: 24px;
        }

        .info-section h5 {
            color: #1f2937;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .info-section ul {
            list-style-position: inside;
            padding-left: 0;
        }

        .info-section li {
            color: #4b5563;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .process-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 24px;
            transition: all 0.2s ease;
        }

        .process-btn:hover {
            background: #1d4ed8;
        }

        .process-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .progress-container {
            margin-top: 24px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 12px;
            display: none;
        }

        .progress-container.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            height: 100%;
            background: #3367d6;
            width: 0%;
            transition: width 0.3s ease;
        }

        .status {
            font-weight: 600;
            color: #374151;
            text-align: center;
            margin-bottom: 4px;
        }

        .eta {
            font-size: 14px;
            color: #6b7280;
            text-align: center;
        }

        .download-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            width: 100%;
            display: none;
        }

        .download-btn.active {
            display: block;
        }

        .download-btn:hover {
            background: #059669;
        }

        .video-preview {
            display: none;
            margin-bottom: 24px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 12px;
        }

        .video-preview.active {
            display: block;
        }

        .preview-video {
            width: 100%;
            max-height: 400px;
            border-radius: 8px;
            background: #000;
        }

        .video-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-top: 16px;
            padding: 16px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
        }

    </style>

    <script src="scripts/i18n/languages.js"></script>
</head>

                <div class="control-buttons">

    <script src="add-share-integration.js"></script>
    <script>
        // Language selector functions
        function initializeLanguageSelector() {
            const languageSelector = document.getElementById('language-selector');
            
            if (languageSelector && window.DROPSHARE_I18N) {
                const currentLang = window.DROPSHARE_I18N.getCurrentLanguage();
                languageSelector.value = currentLang;
                
                languageSelector.addEventListener('change', function() {
                    const selectedLang = this.value;
                    window.DROPSHARE_I18N.setLanguage(selectedLang);
                    translatePage();
                });
            }
        }

        // Main translation function
        function translatePage() {
            if (typeof window.DROPSHARE_I18N === 'undefined' || typeof window.DROPSHARE_I18N.t !== 'function') {
                return;
            }
            
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                const translation = window.DROPSHARE_I18N.t(key);
                
                if (translation && translation !== key) {
                    if (element.hasAttribute('data-i18n-placeholder')) {
                        element.placeholder = translation;
                    } else {
                        element.textContent = translation;
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize i18n and translate the page
            if (window.DROPSHARE_I18N && typeof window.DROPSHARE_I18N.initialize === 'function') {
                window.DROPSHARE_I18N.initialize().then(() => {
                    translatePage();
                    initializeLanguageSelector();
                });
            }
        });
    </script>
</body>
