<body>
    <h1 class="page-title" data-i18n="audio_merger_title">Audio Merger</h1>

        <p class="page-subtitle" data-i18n="audio_merger_subtitle">Combine multiple audio files into one seamless track</p>
        
        <div class="merger-card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">🔗</div>
                <div class="upload-text" data-i18n="upload_multiple_audio">Click or drag to upload multiple audio files</div>
                <div class="upload-hint" data-i18n="supports_audio_formats">Supports MP3, WAV, FLAC, AAC, OGG formats</div>
                <input type="file" id="fileInput" accept="audio/*" multiple>
            </div>
            
            <div class="file-list" id="fileList">
                <h3 style="margin-bottom: 16px; color: #374151;" data-i18n="audio_files_merge_order">Audio Files (merge in order)</h3>
                <div id="audioFiles"></div>
                
                <button class="add-more-btn" onclick="document.getElementById('fileInput').click()">
                    <span data-i18n="add_more_audio_files">+ Add More Audio Files</span>
                </button>
                
                <div class="merge-controls">
                    <div class="merge-options">
                        <div class="option-group">
                            <div class="option-label" data-i18n="fade_transitions_label">Fade Transitions</div>
                            <div class="fade-options">
                                <div class="fade-btn active" data-fade="none" data-i18n="fade_no">No Fade</div>
                                <div class="fade-btn" data-fade="short" data-i18n="fade_short">Short Fade</div>
                                <div class="fade-btn" data-fade="medium" data-i18n="fade_medium">Medium Fade</div>
                                <div class="fade-btn" data-fade="long" data-i18n="fade_long">Long Fade</div>
                            </div>
                        </div>
                    </div>
                    <button class="merge-button" id="mergeBtn" data-i18n="merge_audio_files_btn">Merge Audio Files</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let audioFiles = [];
        
        // File upload
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                if (file.type.startsWith('audio/')) {
                    audioFiles.push(file);
                }
            });
            updateFileList();
            
            // Clear input to allow adding same files again
            this.value = '';
        });
        
        // Update file list
        function updateFileList() {
            if (audioFiles.length === 0) {
                document.getElementById('fileList').style.display = 'none';
                return;
            }
            
            document.getElementById('fileList').style.display = 'block';
            const audioFilesContainer = document.getElementById('audioFiles');
            audioFilesContainer.innerHTML = '';
            
            audioFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-icon">🎵</div>
                        <div class="file-details">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${formatFileSize(file.size)}</div>
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="move-btn" onclick="moveFile(${index}, -1)" ${index === 0 ? 'disabled' : ''}>↑</button>
                        <button class="move-btn" onclick="moveFile(${index}, 1)" ${index === audioFiles.length - 1 ? 'disabled' : ''}>↓</button>
                        <button class="remove-btn" onclick="removeFile(${index})">×</button>
                    </div>
                `;
                audioFilesContainer.appendChild(fileItem);
            });
            
            // Show merge controls if we have at least 2 files
            if (audioFiles.length >= 2) {
                document.querySelector('.merge-controls').style.display = 'block';
            } else {
                document.querySelector('.merge-controls').style.display = 'none';
            }
        }
        
        // Move file position
        function moveFile(index, direction) {
            const newIndex = index + direction;
            if (newIndex < 0 || newIndex >= audioFiles.length) return;
            
            [audioFiles[index], audioFiles[newIndex]] = [audioFiles[newIndex], audioFiles[index]];
            updateFileList();
        }
        
        // Remove file
        function removeFile(index) {
            audioFiles.splice(index, 1);
            updateFileList();
        }
        
        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Fade option selection
        document.querySelectorAll('.fade-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.fade-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        // Merge button
        document.getElementById('mergeBtn').addEventListener('click', function() {
            if (audioFiles.length < 2) {
                alert('Please select at least 2 audio files to merge');
                return;
            }
            
            const selectedFade = document.querySelector('.fade-btn.active').dataset.fade;
            const fileNames = audioFiles.map(file => file.name).join('\\n');
            alert(`Merging the following audio files with ${selectedFade} fade:\\n${fileNames}\\n\\nFeature in development!`);
        });

        // Drag and drop upload
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', function() {
            this.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('audio/'));
            if (files.length > 0) {
                files.forEach(file => audioFiles.push(file));
                updateFileList();
            }
        });
        
        uploadArea.addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });
    </script>
