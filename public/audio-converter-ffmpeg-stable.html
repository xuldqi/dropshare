<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Format Converter</title>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
    <script src="https://unpkg.com/@ffmpeg/util@0.12.1/dist/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #333;
            line-height: 1.6;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: bold;
            color: #3367d6;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 16px;
        }

        .nav-links a {
            color: #6b7280;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .nav-links a:hover {
            color: #3367d6;
            background: #f3f4f6;
        }

        .nav-links a.active {
            color: #3367d6;
            background: #e3f2fd;
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
            text-align: center;
        }

        .page-subtitle {
            font-size: 16px;
            color: #6b7280;
            text-align: center;
            margin-bottom: 40px;
        }

        .converter-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .engine-status {
            background: #fef3c7;
            color: #92400e;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .engine-status.loaded {
            background: #d1fae5;
            color: #065f46;
        }

        .engine-status.error {
            background: #fee2e2;
            color: #dc2626;
        }

        .upload-area {
            border: 3px dashed #d1d5db;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9fafb;
            margin-bottom: 30px;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: #3367d6;
            background: #eff6ff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: #9ca3af;
        }

        .upload-text {
            font-size: 18px;
            color: #374151;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .upload-hint {
            font-size: 14px;
            color: #6b7280;
        }

        #fileInput {
            display: none;
        }
        .choose-file-btn {
            background: #22c55e;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            transition: all 0.2s ease;
        }
        .choose-file-btn:hover {
            background: #16a34a;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(34, 197, 94, 0.3);
        }

        .conversion-controls {
            background: #f9fafb;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            display: none;
        }

        .control-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
        }

        .format-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 8px;
            margin-bottom: 16px;
        }

        .format-btn {
            padding: 10px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            text-align: center;
        }

        .format-btn:hover {
            border-color: #3367d6;
        }

        .format-btn.active {
            border-color: #3367d6;
            background: #3367d6;
            color: white;
        }

        .quality-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
            margin-bottom: 16px;
        }

        .quality-btn {
            padding: 10px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            text-align: center;
        }

        .quality-btn:hover {
            border-color: #3367d6;
        }

        .quality-btn.active {
            border-color: #3367d6;
            background: #3367d6;
            color: white;
        }

        .convert-button {
            background: #3367d6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: 20px;
        }

        .convert-button:hover {
            background: #2563eb;
        }

        .convert-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .progress-section {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f3f4f6;
            border-radius: 4px;
            overflow: hidden;
            margin: 16px 0;
        }

        .progress-fill {
            height: 100%;
            background: #3367d6;
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }
    </style>
    <link rel="stylesheet" href="share-integration.css">
    <link rel="stylesheet" href="device-selector.css">
    <script src="/locales/i18n.js"></script>
</head>

<body>
    <p class="page-subtitle" data-i18n="audio_converter_subtitle">Convert between different audio formats - Real FFmpeg Processing</p>
        
        <div class="converter-card">
            <div class="engine-status" id="engineStatus">
                Loading audio processing engine...
            </div>

            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Upload Audio File</div>
                <div class="upload-hint">Drag and drop your audio file here or click to browse</div>
                <button class="choose-file-btn" onclick="document.getElementById('fileInput').click()">Choose Audio File</button>
                <input type="file" id="fileInput" accept="audio/*">
            </div>
            
            <div class="conversion-controls" id="conversionControls">
                <div class="control-section">
                    <div class="section-title">Output Format</div>
                    <div class="format-options">
                        <div class="format-btn active" data-format="mp3">MP3</div>
                        <div class="format-btn" data-format="wav">WAV</div>
                        <div class="format-btn" data-format="flac">FLAC</div>
                        <div class="format-btn" data-format="aac">AAC</div>
                        <div class="format-btn" data-format="ogg">OGG</div>
                        <div class="format-btn" data-format="m4a">M4A</div>
                    </div>
                </div>

                <div class="control-section">
                    <div class="section-title">Quality</div>
                    <div class="quality-options">
                        <div class="quality-btn" data-quality="high">High Quality</div>
                        <div class="quality-btn active" data-quality="medium">Standard</div>
                        <div class="quality-btn" data-quality="low">Compressed</div>
                    </div>
                </div>
                
                <button class="convert-button" id="convertBtn" disabled>Loading Engine...</button>
            </div>
            
            <div class="progress-section" id="progressSection">
                <div id="progressText">Preparing conversion...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ffmpeg = null;
        let audioFile = null;
        let isEngineLoaded = false;
        
        // Initialize FFmpeg with older, more stable version
        async function initFFmpeg() {
            const statusEl = document.getElementById('engineStatus');
            statusEl.style.display = 'block';
            statusEl.textContent = 'Loading audio processing engine...';

            try {
                // Use newer version of FFmpeg
                const { FFmpeg } = FFmpegWASM;
                const { toBlobURL, fetchFile } = FFmpegUtil;
                
                ffmpeg = new FFmpeg();
                
                statusEl.textContent = 'Loading FFmpeg core...';
                const baseURL = 'https://unpkg.com/@ffmpeg/core@0.12.6/dist/esm';
                await ffmpeg.load({
                    coreURL: await toBlobURL(`${baseURL}/ffmpeg-core.js`, 'text/javascript'),
                    wasmURL: await toBlobURL(`${baseURL}/ffmpeg-core.wasm`, 'application/wasm')
                });
                
                isEngineLoaded = true;
                statusEl.textContent = '‚úì Audio processing engine loaded and ready!';
                statusEl.classList.add('loaded');
                
                // Hide status after 3 seconds
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
                
                // Enable convert button if file is loaded
                if (audioFile) {
                    document.getElementById('convertBtn').disabled = false;
                    document.getElementById('convertBtn').textContent = 'Convert Audio';
                }
                
                console.log('FFmpeg loaded successfully');
                
            } catch (error) {
                console.error('Failed to load FFmpeg:', error);
                statusEl.textContent = '‚úó Failed to load audio processing engine. Please refresh the page.';
                statusEl.classList.add('error');
                
                // Try alternative CDN after 5 seconds
                setTimeout(async () => {
                    try {
                        statusEl.textContent = 'Trying alternative method...';
                        statusEl.classList.remove('error');
                        
                        ffmpeg = new FFmpeg();
                        
                        const altBaseURL = 'https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.12.6/dist/esm';
                        await ffmpeg.load({
                            coreURL: await toBlobURL(`${altBaseURL}/ffmpeg-core.js`, 'text/javascript'),
                            wasmURL: await toBlobURL(`${altBaseURL}/ffmpeg-core.wasm`, 'application/wasm')
                        });
                        
                        isEngineLoaded = true;
                        statusEl.textContent = '‚úì Audio processing engine loaded (alternative method)!';
                        statusEl.classList.add('loaded');
                        
                        if (audioFile) {
                            document.getElementById('convertBtn').disabled = false;
                            document.getElementById('convertBtn').textContent = 'Convert Audio';
                        }
                    } catch (altError) {
                        console.error('Alternative method failed:', altError);
                        statusEl.textContent = '‚úó Unable to load processing engine. Please check internet connection.';
                        statusEl.classList.add('error');
                    }
                }, 5000);
            }
        }
        
        // File upload handlers
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('audio/')) {
                audioFile = file;
                document.getElementById('conversionControls').style.display = 'block';
                
                const convertBtn = document.getElementById('convertBtn');
                if (isEngineLoaded) {
                    convertBtn.disabled = false;
                    convertBtn.textContent = 'Convert Audio';
                } else {
                    convertBtn.disabled = true;
                    convertBtn.textContent = 'Loading Engine...';
                }
            } else {
                alert('Please select an audio file.');
            }
        });
        
        // Format and quality selection
        document.querySelectorAll('.format-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.format-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        document.querySelectorAll('.quality-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.quality-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Convert button
        document.getElementById('convertBtn').addEventListener('click', async function() {
            if (!audioFile || !ffmpeg || !isEngineLoaded) return;
            
            const format = document.querySelector('.format-btn.active').dataset.format;
            const quality = document.querySelector('.quality-btn.active').dataset.quality;
            
            // Check if already in target format
            const currentFormat = audioFile.name.split('.').pop().toLowerCase();
            if (currentFormat === format) {
                alert('File is already in the target format!');
                return;
            }
            
            // Show progress
            const progressSection = document.getElementById('progressSection');
            progressSection.style.display = 'block';
            this.disabled = true;
            
            try {
                const { fetchFile } = FFmpegUtil;
                const inputFileName = 'input.' + currentFormat;
                const outputFileName = 'output.' + format;
                
                document.getElementById('progressText').textContent = 'Loading file...';
                document.getElementById('progressFill').style.width = '20%';
                
                // Write input file
                await ffmpeg.writeFile(inputFileName, await fetchFile(audioFile));
                
                document.getElementById('progressText').textContent = 'Converting...';
                document.getElementById('progressFill').style.width = '50%';
                
                // Build command based on format and quality
                let command = ['-i', inputFileName];
                
                // Add format-specific options
                switch (format) {
                    case 'mp3':
                        command.push('-codec:a', 'libmp3lame');
                        switch (quality) {
                            case 'high': command.push('-b:a', '320k'); break;
                            case 'medium': command.push('-b:a', '192k'); break;
                            case 'low': command.push('-b:a', '128k'); break;
                        }
                        break;
                    case 'aac':
                        command.push('-codec:a', 'aac');
                        switch (quality) {
                            case 'high': command.push('-b:a', '256k'); break;
                            case 'medium': command.push('-b:a', '128k'); break;
                            case 'low': command.push('-b:a', '96k'); break;
                        }
                        break;
                    case 'ogg':
                        command.push('-codec:a', 'libvorbis');
                        switch (quality) {
                            case 'high': command.push('-q:a', '8'); break;
                            case 'medium': command.push('-q:a', '5'); break;
                            case 'low': command.push('-q:a', '2'); break;
                        }
                        break;
                    case 'flac':
                        command.push('-codec:a', 'flac');
                        break;
                    case 'wav':
                        command.push('-codec:a', 'pcm_s16le');
                        break;
                    case 'm4a':
                        command.push('-codec:a', 'aac', '-f', 'mp4');
                        switch (quality) {
                            case 'high': command.push('-b:a', '256k'); break;
                            case 'medium': command.push('-b:a', '128k'); break;
                            case 'low': command.push('-b:a', '96k'); break;
                        }
                        break;
                }
                
                command.push(outputFileName);
                
                console.log('FFmpeg command:', command.join(' '));
                
                // Execute conversion
                await ffmpeg.exec(command);
                
                document.getElementById('progressText').textContent = 'Creating download...';
                document.getElementById('progressFill').style.width = '90%';
                
                // Read output file
                const data = await ffmpeg.readFile(outputFileName);
                
                // Create download
                const blob = new Blob([data.buffer], { type: `audio/${format}` });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `converted_${audioFile.name.split('.')[0]}.${format}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                // Clean up
                try {
                    await ffmpeg.deleteFile(inputFileName);
                    await ffmpeg.deleteFile(outputFileName);
                } catch (e) {
                    console.warn('Cleanup warning:', e);
                }
                
                document.getElementById('progressFill').style.width = '100%';
                document.getElementById('progressText').textContent = '‚úì Conversion complete! File downloaded.';
                
            } catch (error) {
                console.error('Conversion failed:', error);
                document.getElementById('progressText').textContent = 'Conversion failed: ' + error.message;
            } finally {
                this.disabled = false;
                this.textContent = 'Convert Audio';
            }
        });

        // Drag and drop
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', function() {
            this.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('audio/')) {
                document.getElementById('fileInput').files = files;
                document.getElementById('fileInput').dispatchEvent(new Event('change'));
            }
        });
        
        uploadArea.addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        // Initialize when page loads
        window.addEventListener('load', initFFmpeg);
    </script>
    <script src="scripts/i18n/languages.js"></script>
    <script>
        // Language selector functions
        function initializeLanguageSelector() {
            const languageSelector = document.getElementById('language-selector');
            
            if (languageSelector && window.DROPSHARE_I18N) {
                const currentLang = window.DROPSHARE_I18N.getCurrentLanguage();
                languageSelector.value = currentLang;
                
                languageSelector.addEventListener('change', function() {
                    const selectedLang = this.value;
                    window.DROPSHARE_I18N.setLanguage(selectedLang);
                    translatePage();
                });
            }
        }

        function syncLanguageSelector() {
            const languageSelector = document.getElementById('language-selector');
            if (languageSelector && window.DROPSHARE_I18N) {
                const currentLang = window.DROPSHARE_I18N.getCurrentLanguage();
                languageSelector.value = currentLang;
            }
        }

        function translatePage() {
            if (!window.DROPSHARE_I18N) return;
            
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                const translation = window.DROPSHARE_I18N.t(key);
                
                if (translation && translation !== key) {
                    element.textContent = translation;
                }
            });
        }

        // Initialize language system when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (typeof window.DROPSHARE_I18N !== 'undefined') {
                    initializeLanguageSelector();
                    translatePage();
                    setTimeout(() => {
                        syncLanguageSelector();
                    }, 100);
                }
            }, 100);
        });
    </script>
    <!-- Share Integration -->
    <script src="device-selector.js"></script>
    <script src="add-share-integration.js"></script>
</body>
</html>
