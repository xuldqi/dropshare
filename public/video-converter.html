<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #333;
            line-height: 1.6;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: bold;
            color: #3367d6;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 16px;
        }

        .nav-links a {
            color: #6b7280;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .nav-links a:hover {
            color: #3367d6;
            background: #f3f4f6;
        }

        .nav-links a.active {
            color: #3367d6;
            background: #e3f2fd;
            font-weight: 600;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
            text-align: center;
        }

        .page-subtitle {
            font-size: 16px;
            color: #6b7280;
            text-align: center;
            margin-bottom: 40px;
        }

        .converter-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #d1d5db;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9fafb;
            margin-bottom: 30px;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: #3367d6;
            background: #eff6ff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: #9ca3af;
        }

        .upload-text {
            font-size: 18px;
            color: #374151;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .upload-hint {
            font-size: 14px;
            color: #6b7280;
        }

        #fileInput {
            display: none;
        }
            text-align: left;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #f7fafc;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .file-icon {
            font-size: 2rem;
            margin-right: 16px;
            color: #3182ce;
        }
        
        .file-details h4 {
            margin: 0 0 4px 0;
            color: #2d3748;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .file-details p {
            margin: 0;
            font-size: 0.875rem;
            color: #718096;
        }
        
        .format-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            margin: 24px 0;
        }
        
        .format-option {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            background: white;
            text-align: center;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .format-option:hover {
            border-color: #3182ce;
            background: #f7fafc;
        }
        
        .format-option.selected {
            background: #3182ce;
            color: white;
            border-color: #3182ce;
        }
        
        .convert-button {
            width: 100%;
            background: #3182ce;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 24px;
        }
        
        .convert-button:hover:not(:disabled) {
            background: #2c5aa0;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(49, 130, 206, 0.3);
        }
        
        .convert-button:disabled {
            background: #e2e8f0;
            color: #a0aec0;
            cursor: not-allowed;
        }
        
        .progress-section {
            margin: 24px 0;
            padding: 20px;
            background: #f7fafc;
            border-radius: 8px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin: 12px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: #3182ce;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            font-size: 0.875rem;
            color: #718096;
            text-align: center;
        }
        
        .results-section {
            margin-top: 32px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f7fafc;
            border-radius: 12px;
            margin-bottom: 16px;
            border: 1px solid #e2e8f0;
        }
        
        .result-info h4 {
            margin: 0 0 4px 0;
            color: #2d3748;
            font-weight: 600;
        }
        
        .result-info p {
            margin: 0;
            font-size: 0.875rem;
            color: #718096;
        }
        
        .result-actions {
            display: flex;
            gap: 12px;
        }
        
        .action-button {
            padding: 8px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            background: white;
            color: #4a5568;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .action-button.primary {
            background: #3182ce;
            color: white;
            border-color: #3182ce;
        }
        
        .action-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .video-preview {
            max-width: 200px;
            max-height: 150px;
            margin-top: 8px;
            border-radius: 6px;
        }
        
        /* 设备选择弹窗样式 */
        .device-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1200;
            justify-content: center;
            align-items: center;
        }
        
        .device-modal.show {
            display: flex;
        }
        
        .device-modal-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .device-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .device-modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }
        
        .device-modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .device-modal-close:hover {
            background: #f5f5f5;
            color: #333;
        }
        
        .device-list {
            margin-bottom: 20px;
        }
        
        .device-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .device-item:hover {
            border-color: #3182ce;
            background: #f7fafc;
        }
        
        .device-item.selected {
            border-color: #3182ce;
            background: #ebf8ff;
        }
        
        .device-checkbox {
            margin-right: 12px;
        }
        
        .device-icon {
            font-size: 24px;
            margin-right: 12px;
        }
        
        .device-info {
            flex: 1;
        }
        
        .device-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 2px;
        }
        
        .device-type {
            font-size: 14px;
            color: #666;
        }
        
        .no-devices {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .no-devices-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }
        
        .device-modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        
        .modal-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .modal-btn-cancel {
            background: #f5f5f5;
            color: #333;
        }
        
        .modal-btn-cancel:hover {
            background: #e9ecef;
        }
        
        .modal-btn-send {
            background: #3182ce;
            color: white;
        }
        
        .modal-btn-send:hover {
            background: #2c5aa0;
        }
        
        .modal-btn-send:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            border-bottom: 2px solid #e2e8f0;
            background: #ffffff;
        }
        
        .page-main-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3748;
            margin: 0;
        }
        
        .header-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            color: #3182ce;
            text-decoration: none;
            border: 1px solid #3182ce;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .back-button:hover {
            background: #3182ce;
            color: white;
        }

        .control-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .lang-selector select {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 8px 12px;
            color: #374151;
            font-size: 14px;
            font-family: inherit;
            cursor: pointer;
        }

        .lang-selector select:hover {
            border-color: #3367d6;
        }

        .lang-selector select:focus {
            outline: none;
            border-color: #3367d6;
            box-shadow: 0 0 0 3px rgba(51, 103, 214, 0.1);
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .lang-selector select {
                padding: 6px 10px;
                font-size: 13px;
            }
        }
    </style>    
    <p class="page-subtitle" id="pageSubtitle" data-i18n="video_converter_subtitle">专业视频转换工具，支持多种视频格式</p>
        
        <div class="converter-card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon" id="uploadIcon">🎥</div>
                <div class="upload-text" data-i18n="video_converter_upload_text">点击或拖拽上传视频文件</div>
                <div class="upload-hint" data-i18n="video_converter_upload_hint">or Drag files here</div>
                <input type="file" id="fileInput" multiple accept="video/*">
            </div>
        
        <div class="conversion-panel" id="conversionPanel" style="display: none;">
            <div id="fileList"></div>
            
            <h3 id="formatSelectorTitle">选择输出格式：</h3>
            <div class="format-selector" id="formatSelector">
                <div class="format-option" data-format="mp4">MP4</div>
                <div class="format-option" data-format="webm">WebM</div>
                <div class="format-option" data-format="avi">AVI</div>
                <div class="format-option" data-format="mov">MOV</div>
            </div>
            
            <button class="convert-button" id="convertBtn" disabled data-i18n="video_converter_start_btn">开始转换</button>
            
            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-text" id="progressText">准备转换...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            
            <div class="results-section" id="resultsSection" style="display: none;">
                <h3>转换结果:</h3>
                <div id="resultsList"></div>
            </div>
        </div>
    </div>
    
    <div class="device-modal" id="deviceModal">
        <div class="device-modal-content">
            <div class="device-modal-header">
                <h3 class="device-modal-title">选择传送设备</h3>
                <button class="device-modal-close" onclick="closeDeviceModal()">&times;</button>
            </div>
            <div class="device-list" id="deviceList">
                <!-- 设备列表将在这里动态生成 -->
            </div>
            <div class="device-modal-actions">
                <button class="modal-btn modal-btn-cancel" onclick="closeDeviceModal()">取消</button>
                <button class="modal-btn modal-btn-send" id="sendToDevicesBtn" onclick="sendToSelectedDevices()" disabled>
                    传送到选中设备
                </button>
            </div>
        </div>
    </div>

        <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>
    
    <!-- Firebase Analytics Configuration -->
    <script src="scripts/firebase-analytics.js"></script>
    <script src="scripts/analytics-enhanced.js"></script>
    <script src="scripts/tools-analytics.js"></script>
    
    <!-- Load i18n system -->
        
    <!-- Mobile Navigation and Touch Optimization -->
    <script src="scripts/mobile-navigation.js"></script>
    <script>
        // Initialize language system when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the i18n system
            
        });
    </script>
    <!-- Share Integration -->
    <script src="device-selector.js"></script>
    <script src="add-share-integration.js"></script>
</body>
</html>
