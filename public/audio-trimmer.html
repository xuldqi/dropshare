<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Trimmer - DropShare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #333;
            line-height: 1.6;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: bold;
            color: #3367d6;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 16px;
        }

        .nav-links a {
            color: #6b7280;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .nav-links a:hover {
            color: #3367d6;
            background: #f3f4f6;
        }

        .nav-links a.active {
            color: #3367d6;
            background: #e3f2fd;
            font-weight: 600;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
            text-align: center;
        }

        .page-subtitle {
            font-size: 16px;
            color: #6b7280;
            text-align: center;
            margin-bottom: 40px;
        }

        .trimmer-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #d1d5db;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9fafb;
            margin-bottom: 30px;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: #3367d6;
            background: #eff6ff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: #9ca3af;
        }

        .upload-text {
            font-size: 18px;
            color: #374151;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .upload-hint {
            font-size: 14px;
            color: #6b7280;
        }

        #fileInput {
            display: none;
        }

        .trim-controls {
            background: #f9fafb;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            display: none;
        }

        .audio-preview {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 20px;
            border-radius: 8px;
        }

        .timeline {
            margin: 20px 0;
        }

        .timeline-label {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        .time-input-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .time-input-group label {
            font-size: 12px;
            color: #6b7280;
            font-weight: 500;
        }

        .time-input {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        .time-input:focus {
            outline: none;
            border-color: #3367d6;
            box-shadow: 0 0 0 3px rgba(51, 103, 214, 0.1);
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 8px;
            margin-bottom: 20px;
        }

        .preset-btn {
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .preset-btn:hover {
            border-color: #3367d6;
        }

        .current-position {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin: 16px 0;
            padding: 12px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .position-btn {
            padding: 4px 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .position-btn:hover {
            background: #f3f4f6;
        }

        .trim-button {
            background: #3367d6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .trim-button:hover {
            background: #2563eb;
        }

        .trim-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
    </style>
    <link rel="stylesheet" href="share-integration.css">
    <link rel="stylesheet" href="device-selector.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">
                üéµ DropShare
            </a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="share.html">Transfer</a>
                <a href="share.html#rooms">Rooms</a>
                <a href="image-tools.html">Images</a>
                <a href="audio-tools.html" class="active">Audio</a>
                <a href="video-tools.html">Video</a>
                <a href="document-tools.html">Files</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- Top-left return button -->
        <div style="margin-bottom: 20px;">
            <a href="audio-tools.html" style="display: inline-flex; align-items: center; gap: 8px; padding: 8px 16px; color: #3367d6; text-decoration: none; border: 1px solid #3367d6; border-radius: 8px; transition: all 0.3s ease; font-size: 14px;" onmouseover="this.style.background='#3367d6'; this.style.color='white'" onmouseout="this.style.background=''; this.style.color='#3367d6'">
                ‚Üê Back
            </a>
        </div>
        
        <h1 class="page-title">Audio Trimmer</h1>
        <p class="page-subtitle">Cut and trim audio files with precise timing control</p>
        
        <div class="trimmer-card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">‚úÇÔ∏è</div>
                <div class="upload-text">Click or drag to upload audio file</div>
                <div class="upload-hint">Supports MP3, WAV, FLAC, AAC, OGG formats</div>
                <input type="file" id="fileInput" accept="audio/*">
            </div>
            
            <div class="trim-controls" id="trimControls">
                <audio class="audio-preview" id="audioPreview" controls></audio>
                
                <div class="current-position">
                    <button class="position-btn" onclick="setCurrentTime('start')">Set as Start</button>
                    <span id="currentTimeDisplay">00:00</span>
                    <button class="position-btn" onclick="setCurrentTime('end')">Set as End</button>
                </div>
                
                <div class="timeline">
                    <div class="timeline-label">Set Trim Time</div>
                    <div class="time-inputs">
                        <div class="time-input-group">
                            <label>Start Time</label>
                            <input type="text" class="time-input" id="startTime" placeholder="00:00:00" value="00:00:00">
                        </div>
                        <div class="time-input-group">
                            <label>End Time</label>
                            <input type="text" class="time-input" id="endTime" placeholder="00:00:10" value="00:00:10">
                        </div>
                    </div>
                    
                    <div class="preset-buttons">
                        <div class="preset-btn" onclick="setDuration(15)">15 Seconds</div>
                        <div class="preset-btn" onclick="setDuration(30)">30 Seconds</div>
                        <div class="preset-btn" onclick="setDuration(60)">1 Minute</div>
                        <div class="preset-btn" onclick="setDuration(300)">5 Minutes</div>
                    </div>
                </div>
                
                <button class="trim-button" id="trimBtn">Trim Audio</button>
            </div>
        </div>
    </div>

    <script>
        let audioFile = null;
        
        // File upload
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('audio/')) {
                audioFile = file;
                const audioUrl = URL.createObjectURL(file);
                const audioPreview = document.getElementById('audioPreview');
                audioPreview.src = audioUrl;
                document.getElementById('trimControls').style.display = 'block';
                
                // Update current time display
                audioPreview.addEventListener('timeupdate', function() {
                    const currentTime = Math.floor(audioPreview.currentTime);
                    document.getElementById('currentTimeDisplay').textContent = formatTime(currentTime);
                });
                
                // When audio loads, update end time
                audioPreview.addEventListener('loadedmetadata', function() {
                    const duration = Math.floor(audioPreview.duration);
                    document.getElementById('endTime').value = formatTime(Math.min(duration, 10));
                });
            }
        });

        // Set current playback position as start/end time
        function setCurrentTime(type) {
            const audioPreview = document.getElementById('audioPreview');
            const currentTime = Math.floor(audioPreview.currentTime);
            const timeStr = formatTime(currentTime);
            
            if (type === 'start') {
                document.getElementById('startTime').value = timeStr;
            } else if (type === 'end') {
                document.getElementById('endTime').value = timeStr;
            }
        }
        
        // Set preset duration
        function setDuration(seconds) {
            const startTime = document.getElementById('startTime').value;
            const startSeconds = parseTimeToSeconds(startTime);
            const endSeconds = startSeconds + seconds;
            document.getElementById('endTime').value = formatTime(endSeconds);
        }
        
        // Time format conversion
        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            if (h > 0) {
                return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            } else {
                return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }
        }
        
        function parseTimeToSeconds(timeStr) {
            const parts = timeStr.split(':').map(Number);
            if (parts.length === 3) {
                return parts[0] * 3600 + parts[1] * 60 + parts[2];
            } else if (parts.length === 2) {
                return parts[0] * 60 + parts[1];
            } else {
                return parts[0];
            }
        }
        
        // Trim button
        document.getElementById('trimBtn').addEventListener('click', function() {
            if (!audioFile) return;
            
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            
            alert(`Trimming audio from ${startTime} to ${endTime}\n\nFeature in development!`);
        });

        // Drag and drop upload
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', function() {
            this.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('audio/')) {
                document.getElementById('fileInput').files = files;
                // Trigger change event
                const event = new Event('change');
                document.getElementById('fileInput').dispatchEvent(event);
            }
        });
        
        uploadArea.addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });
    </script>
    <!-- Share Integration -->
    <script src="device-selector.js"></script>
    <script src="add-share-integration.js"></script>
</body>
</html>
