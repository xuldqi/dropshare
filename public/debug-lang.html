<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        select { padding: 10px; font-size: 16px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Language Debug Test</h1>
    
    <div class="test-section">
        <h2>Language Selector</h2>
        <select id="language-selector" style="padding: 6px 12px; border: 1px solid #d1d5db; border-radius: 6px; background: white; color: #374151; font-size: 14px;">
                            <option value="en">English</option>
                            <option value="zh-CN">简体中文</option>
                            <option value="zh-TW">繁體中文</option>
                            <option value="ja">日本語</option>
                            <option value="ko">한국어</option>
                            <option value="fr">Français</option>
                            <option value="de">Deutsch</option>
                            <option value="pt">Português</option>
                            <option value="es">Español</option>
                        </select>
    </div>
    
    <div class="test-section">
        <h2>Test Elements</h2>
        <p data-i18n="nav_home">Home</p>
        <p data-i18n="nav_transfer">Transfer</p>
        <p data-i18n="nav_rooms">Rooms</p>
    </div>
    
    <div class="test-section">
        <h2>Debug Info</h2>
        <div id="debug-info" class="debug"></div>
    </div>

    <script src="scripts/i18n/languages.js"></script>
    
    <script>
        function debugLog(message) {
            const debugInfo = document.getElementById('debug-info');
            debugInfo.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            console.log(message);
        }
        
        function initializeLanguageSelector() {
            const languageSelector = document.getElementById('language-selector');
            debugLog('Initializing language selector...');
            debugLog('Language selector element found: ' + !!languageSelector);
            debugLog('DROPSHARE_I18N available: ' + !!window.DROPSHARE_I18N);
            
            if (languageSelector && window.DROPSHARE_I18N) {
                const currentLang = window.DROPSHARE_I18N.getCurrentLanguage();
                languageSelector.value = currentLang;
                debugLog('Set language selector value to: ' + currentLang);
                
                languageSelector.addEventListener('change', function(e) {
                    const newLang = e.target.value;
                    debugLog('Language selector changed to: ' + newLang);
                    
                    if (window.DROPSHARE_I18N) {
                        debugLog('Calling changeLanguage...');
                        window.DROPSHARE_I18N.changeLanguage(newLang);
                        debugLog('Calling translatePage...');
                        translatePage();
                        debugLog('Translation completed');
                    }
                });
                
                debugLog('Language selector initialized successfully');
            } else {
                debugLog('ERROR: Language selector or DROPSHARE_I18N not found');
            }
        }
        
        function translatePage() {
            debugLog('translatePage called');
            if (typeof window.DROPSHARE_I18N === 'undefined') {
                debugLog('ERROR: Translation system not loaded');
                return;
            }
            
            const elements = document.querySelectorAll('[data-i18n]');
            debugLog('Found ' + elements.length + ' elements to translate');
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                const translation = window.DROPSHARE_I18N.t(key);
                
                if (translation && translation !== key) {
                    element.textContent = translation;
                    debugLog('Translated ' + key + ' to ' + translation);
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('DOM loaded');
            setTimeout(() => {
                debugLog('Starting initialization...');
                if (typeof window.DROPSHARE_I18N !== 'undefined') {
                    debugLog('DROPSHARE_I18N is available');
                    initializeLanguageSelector();
                    translatePage();
                } else {
                    debugLog('ERROR: DROPSHARE_I18N not available');
                }
            }, 100);
        });
    </script>
</body>
</html>
