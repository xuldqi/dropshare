<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Sync Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .peer-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .peer-box {
            flex: 1;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            min-height: 400px;
        }
        .peer-box.connected {
            border-color: #4CAF50;
        }
        .peer-box.disconnected {
            border-color: #f44336;
        }
        .peer-title {
            font-weight: bold;
            margin-bottom: 10px;
            padding: 5px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .status {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
        }
        .status.connected {
            background-color: #d4edda;
            color: #155724;
        }
        .status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        .peers-list {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            min-height: 100px;
        }
        .peer-item {
            margin: 5px 0;
            padding: 5px;
            background-color: white;
            border-radius: 3px;
            border-left: 3px solid #007bff;
        }
        .controls {
            margin: 10px 0;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .connect-btn {
            background-color: #28a745;
            color: white;
        }
        .disconnect-btn {
            background-color: #dc3545;
            color: white;
        }
        .log {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px;
        }
        .log-entry.info {
            color: #0066cc;
        }
        .log-entry.success {
            color: #28a745;
        }
        .log-entry.error {
            color: #dc3545;
        }
        .log-entry.warning {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Room Synchronization Test</h1>
        <p>This page tests room state synchronization between multiple peers.</p>
        
        <div class="peer-container">
            <div class="peer-box" id="peer1-box">
                <div class="peer-title">Peer 1</div>
                <div class="status disconnected" id="peer1-status">Disconnected</div>
                <div class="controls">
                    <button class="connect-btn" onclick="connectPeer(1)">Connect</button>
                    <button class="disconnect-btn" onclick="disconnectPeer(1)">Disconnect</button>
                </div>
                <div class="peers-list" id="peer1-peers">
                    <strong>Known Peers:</strong>
                    <div id="peer1-peers-list">None</div>
                </div>
                <div class="log" id="peer1-log"></div>
            </div>
            
            <div class="peer-box" id="peer2-box">
                <div class="peer-title">Peer 2</div>
                <div class="status disconnected" id="peer2-status">Disconnected</div>
                <div class="controls">
                    <button class="connect-btn" onclick="connectPeer(2)">Connect</button>
                    <button class="disconnect-btn" onclick="disconnectPeer(2)">Disconnect</button>
                </div>
                <div class="peers-list" id="peer2-peers">
                    <strong>Known Peers:</strong>
                    <div id="peer2-peers-list">None</div>
                </div>
                <div class="log" id="peer2-log"></div>
            </div>
            
            <div class="peer-box" id="peer3-box">
                <div class="peer-title">Peer 3</div>
                <div class="status disconnected" id="peer3-status">Disconnected</div>
                <div class="controls">
                    <button class="connect-btn" onclick="connectPeer(3)">Connect</button>
                    <button class="disconnect-btn" onclick="disconnectPeer(3)">Disconnect</button>
                </div>
                <div class="peers-list" id="peer3-peers">
                    <strong>Known Peers:</strong>
                    <div id="peer3-peers-list">None</div>
                </div>
                <div class="log" id="peer3-log"></div>
            </div>
        </div>
        
        <div style="margin-top: 20px; padding: 15px; background: white; border-radius: 8px;">
            <h3>Test Scenarios</h3>
            <button onclick="testSequentialConnection()">Test Sequential Connection</button>
            <button onclick="testSimultaneousConnection()">Test Simultaneous Connection</button>
            <button onclick="testRandomDisconnection()">Test Random Disconnection</button>
            <button onclick="clearAllLogs()">Clear All Logs</button>
        </div>
    </div>

    <script>
        const peers = {};
        const wsUrl = `ws://${window.location.host}/server/webrtc`;
        
        function log(peerId, message, type = 'info') {
            const logElement = document.getElementById(`peer${peerId}-log`);
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logElement.appendChild(logEntry);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function updatePeerStatus(peerId, connected) {
            const statusElement = document.getElementById(`peer${peerId}-status`);
            const boxElement = document.getElementById(`peer${peerId}-box`);
            
            if (connected) {
                statusElement.textContent = 'Connected';
                statusElement.className = 'status connected';
                boxElement.className = 'peer-box connected';
            } else {
                statusElement.textContent = 'Disconnected';
                statusElement.className = 'status disconnected';
                boxElement.className = 'peer-box disconnected';
                updatePeersList(peerId, []);
            }
        }
        
        function updatePeersList(peerId, peersList) {
            const peersListElement = document.getElementById(`peer${peerId}-peers-list`);
            
            if (peersList.length === 0) {
                peersListElement.innerHTML = 'None';
            } else {
                peersListElement.innerHTML = peersList.map(peer => 
                    `<div class="peer-item">${peer.name || 'Unknown'} (${peer.id.substring(0, 8)}...)</div>`
                ).join('');
            }
        }
        
        function connectPeer(peerId) {
            if (peers[peerId] && peers[peerId].readyState === WebSocket.OPEN) {
                log(peerId, 'Already connected', 'warning');
                return;
            }
            
            log(peerId, 'Attempting to connect...', 'info');
            
            // Set a unique cookie for each peer
            document.cookie = `peerid=peer${peerId}_${Date.now()}_${Math.random().toString(36).substr(2, 9)}; path=/`;
            
            const ws = new WebSocket(wsUrl);
            peers[peerId] = ws;
            
            ws.onopen = () => {
                log(peerId, 'WebSocket connected successfully', 'success');
                updatePeerStatus(peerId, true);
            };
            
            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    handleMessage(peerId, message);
                } catch (error) {
                    log(peerId, `Failed to parse message: ${error.message}`, 'error');
                }
            };
            
            ws.onclose = (event) => {
                log(peerId, `WebSocket closed (code: ${event.code}, reason: ${event.reason})`, 'warning');
                updatePeerStatus(peerId, false);
                delete peers[peerId];
            };
            
            ws.onerror = (error) => {
                log(peerId, `WebSocket error: ${error.message || 'Unknown error'}`, 'error');
                updatePeerStatus(peerId, false);
            };
        }
        
        function disconnectPeer(peerId) {
            if (peers[peerId]) {
                log(peerId, 'Disconnecting...', 'info');
                peers[peerId].close();
                delete peers[peerId];
                updatePeerStatus(peerId, false);
            } else {
                log(peerId, 'Not connected', 'warning');
            }
        }
        
        function handleMessage(peerId, message) {
            log(peerId, `Received: ${message.type}`, 'info');
            
            switch (message.type) {
                case 'peers':
                    log(peerId, `Received peers list: ${message.peers.length} peers`, 'success');
                    updatePeersList(peerId, message.peers);
                    break;
                    
                case 'peer-joined':
                    log(peerId, `Peer joined: ${message.peer.name || 'Unknown'} (${message.peer.id.substring(0, 8)}...)`, 'success');
                    // Request updated peers list
                    setTimeout(() => {
                        if (peers[peerId] && peers[peerId].readyState === WebSocket.OPEN) {
                            peers[peerId].send(JSON.stringify({ type: 'get-peers' }));
                        }
                    }, 100);
                    break;
                    
                case 'peer-left':
                    log(peerId, `Peer left: ${message.peerId.substring(0, 8)}...`, 'warning');
                    // Request updated peers list
                    setTimeout(() => {
                        if (peers[peerId] && peers[peerId].readyState === WebSocket.OPEN) {
                            peers[peerId].send(JSON.stringify({ type: 'get-peers' }));
                        }
                    }, 100);
                    break;
                    
                case 'ping':
                    // Respond to ping
                    if (peers[peerId] && peers[peerId].readyState === WebSocket.OPEN) {
                        peers[peerId].send(JSON.stringify({ type: 'pong' }));
                    }
                    break;
                    
                default:
                    log(peerId, `Unknown message type: ${message.type}`, 'warning');
                    break;
            }
        }
        
        // Test scenarios
        function testSequentialConnection() {
            log(1, 'Starting sequential connection test', 'info');
            
            connectPeer(1);
            setTimeout(() => connectPeer(2), 2000);
            setTimeout(() => connectPeer(3), 4000);
        }
        
        function testSimultaneousConnection() {
            log(1, 'Starting simultaneous connection test', 'info');
            
            connectPeer(1);
            connectPeer(2);
            connectPeer(3);
        }
        
        function testRandomDisconnection() {
            log(1, 'Starting random disconnection test', 'info');
            
            // Connect all peers first
            connectPeer(1);
            connectPeer(2);
            connectPeer(3);
            
            // Random disconnections
            setTimeout(() => {
                const randomPeer = Math.floor(Math.random() * 3) + 1;
                disconnectPeer(randomPeer);
            }, 3000);
            
            setTimeout(() => {
                const randomPeer = Math.floor(Math.random() * 3) + 1;
                connectPeer(randomPeer);
            }, 5000);
        }
        
        function clearAllLogs() {
            for (let i = 1; i <= 3; i++) {
                document.getElementById(`peer${i}-log`).innerHTML = '';
            }
        }
        
        // Auto-connect first peer on page load for demonstration
        window.addEventListener('load', () => {
            setTimeout(() => {
                log(1, 'Auto-connecting Peer 1 for demonstration', 'info');
                connectPeer(1);
            }, 1000);
        });
    </script>
</body>
</html>
