<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传输历史 - DropShare</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="styles/transfer-history.css">
    <link rel="stylesheet" type="text/css" href="styles/ui-ux-enhancements.css">
    <style>
        /* 页面特定样式 */
        body {
            padding: 20px;
            background: var(--bg-color);
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            color: var(--primary-color);
            text-decoration: none;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .page-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow-sm);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: 600;
            color: var(--primary-color);
            display: block;
        }
        
        .stat-label {
            color: var(--text-muted);
            font-size: 0.9em;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="page-content">
        <div class="page-header">
            <h1>传输历史</h1>
            <a href="index.html" class="back-button">
                ← 返回首页
            </a>
        </div>
        
        <div class="stats-overview">
            <div class="stat-card">
                <span class="stat-number" id="totalTransfers">0</span>
                <div class="stat-label">总传输次数</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalSize">0 B</span>
                <div class="stat-label">总传输大小</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="mostCommonType">-</span>
                <div class="stat-label">最常用类型</div>
            </div>
        </div>
        
        <div class="transfer-history-controls">
            <div class="search-container">
                <input type="text" id="historySearch" placeholder="搜索历史记录...">
            </div>
            
            <div class="filter-container">
                <select id="typeFilter">
                    <option value="all">全部</option>
                    <option value="sent">已发送</option>
                    <option value="received">已接收</option>
                    <option value="file">文件</option>
                    <option value="text">消息</option>
                </select>
                
                <select id="sortBy">
                    <option value="time_desc">最新优先</option>
                    <option value="time_asc">最旧优先</option>
                    <option value="size_desc">最大优先</option>
                    <option value="size_asc">最小优先</option>
                    <option value="name_asc">名称 A-Z</option>
                    <option value="name_desc">名称 Z-A</option>
                </select>
            </div>
        </div>
        
        <div class="transfer-history-list" id="historyList">
            <div class="no-history" id="noHistory">暂无传输历史记录</div>
        </div>
        
        <div class="transfer-history-pagination" id="historyPagination" style="display: none;">
            <button id="prevPage" disabled>‹</button>
            <span id="pageInfo">1 / 1</span>
            <button id="nextPage" disabled>›</button>
        </div>
        
        <div class="transfer-history-actions" style="margin-top: 30px; text-align: center;">
            <button class="button secondary" id="exportHistory">导出历史</button>
            <button class="button danger" id="clearHistory" style="margin-left: 10px;">清空历史</button>
        </div>
    </div>
    
    <script src="scripts/transfer-history.js"></script>
    <script>
        // 初始化历史页面
        document.addEventListener('DOMContentLoaded', function() {
            if (window.TransferHistory) {
                const history = new window.TransferHistory();
                // 页面加载时显示历史记录
                history.displayHistory();
                // 更新统计信息
                history.updateStats();
            }
        });
    </script>
</body>
</html>
