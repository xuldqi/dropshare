<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>UI.js Test</title>
</head>
<body>
    <h1>Testing UI.js Only</h1>
    <div id="console-output"></div>
    
    <script>
        // Capture console errors
        const originalError = console.error;
        console.error = function(...args) {
            originalError.apply(console, args);
            const output = document.getElementById('console-output');
            if (output) {
                output.innerHTML += '<div style="color: red;">ERROR: ' + args.join(' ') + '</div>';
            }
        };
        
        // Minimal Events object to prevent errors
        window.Events = {
            on: function(event, callback) {
                console.log('Events.on called:', event);
            },
            fire: function(event, data) {
                console.log('Events.fire called:', event, data);
            }
        };
        
        // Global error handler
        window.addEventListener('error', (event) => {
            console.error('Global error caught:', event.error);
            const output = document.getElementById('console-output');
            if (output) {
                output.innerHTML += '<div style="color: red; font-weight: bold;">SYNTAX ERROR: ' + event.error.message + ' at ' + event.filename + ':' + event.lineno + ':' + event.colno + '</div>';
            }
        });
    </script>
    
    <!-- Load ui.js -->
    <script src="scripts/ui.js?v=test"></script>
    
    <script>
        console.log('UI.js loaded successfully');
        const output = document.getElementById('console-output');
        if (output) {
            output.innerHTML += '<div style="color: green;">UI.js loaded without syntax errors</div>';
        }
    </script>
</body>
</html>
