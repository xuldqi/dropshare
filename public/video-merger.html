<body>
    <p class="page-subtitle" data-i18n="tool_video_merger_desc">Â∞ÜÂ§ö‰∏™ËßÜÈ¢ëÊñá‰ª∂ÂêàÂπ∂‰∏∫‰∏Ä‰∏™ÂÆåÊï¥ÁöÑËßÜÈ¢ë</p>
        
        <div class="merger-card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üîó</div>
                <div class="upload-text" data-i18n="video_merger_upload_text">ÁÇπÂáªÊàñÊãñÊãΩ‰∏ä‰º†Â§ö‰∏™ËßÜÈ¢ëÊñá‰ª∂</div>
                <div class="upload-hint" data-i18n="video_merger_upload_hint">ÊîØÊåÅ MP4, AVI, MOV, WMV Á≠âÊ†ºÂºè</div>
                <input type="file" id="fileInput" accept="video/*" multiple>
            </div>
            
            <div class="file-list" id="fileList">
                <h3 style="margin-bottom: 16px; color: #374151;">ËßÜÈ¢ëÂàóË°®ÔºàÊåâÈ°∫Â∫èÂêàÂπ∂Ôºâ</h3>
                <div id="videoFiles"></div>
                
                <button class="add-more-btn" onclick="document.getElementById('fileInput').click()">
                    + Ê∑ªÂä†Êõ¥Â§öËßÜÈ¢ë
                </button>
                
                <div class="merge-controls">
                    <button class="merge-button" id="mergeBtn">ÂêàÂπ∂ËßÜÈ¢ë</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let videoFiles = [];
        
        // Êñá‰ª∂‰∏ä‰º†
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                if (file.type.startsWith('video/')) {
                    videoFiles.push(file);
                }
            });
            updateFileList();
            
            // Ê∏ÖÁ©∫input‰ª•ÂÖÅËÆ∏ÈáçÂ§çÊ∑ªÂä†Áõ∏ÂêåÊñá‰ª∂
            this.value = '';
        });
        
        // Êõ¥Êñ∞Êñá‰ª∂ÂàóË°®
        function updateFileList() {
            if (videoFiles.length === 0) {
                document.getElementById('fileList').style.display = 'none';
                return;
            }
            
            document.getElementById('fileList').style.display = 'block';
            const videoFilesContainer = document.getElementById('videoFiles');
            videoFilesContainer.innerHTML = '';
            
            videoFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-icon">üé•</div>
                        <div class="file-details">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${formatFileSize(file.size)}</div>
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="move-btn" onclick="moveFile(${index}, -1)" ${index === 0 ? 'disabled' : ''}>‚Üë</button>
                        <button class="move-btn" onclick="moveFile(${index}, 1)" ${index === videoFiles.length - 1 ? 'disabled' : ''}>‚Üì</button>
                        <button class="remove-btn" onclick="removeFile(${index})">√ó</button>
                    </div>
                `;
                videoFilesContainer.appendChild(fileItem);
            });
            
            // ÊòæÁ§∫ÂêàÂπ∂ÊéßÂà∂ÊåâÈíÆ
            if (videoFiles.length >= 2) {
                document.querySelector('.merge-controls').style.display = 'block';
            } else {
                document.querySelector('.merge-controls').style.display = 'none';
            }
        }
        
        // ÁßªÂä®Êñá‰ª∂‰ΩçÁΩÆ
        function moveFile(index, direction) {
            const newIndex = index + direction;
            if (newIndex < 0 || newIndex >= videoFiles.length) return;
            
            [videoFiles[index], videoFiles[newIndex]] = [videoFiles[newIndex], videoFiles[index]];
            updateFileList();
        }
        
        // Âà†Èô§Êñá‰ª∂
        function removeFile(index) {
            videoFiles.splice(index, 1);
            updateFileList();
        }
        
        // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // ÂêàÂπ∂ÊåâÈíÆ
        document.getElementById('mergeBtn').addEventListener('click', function() {
            if (videoFiles.length < 2) {
                alert('ËØ∑Ëá≥Â∞ëÈÄâÊã©2‰∏™ËßÜÈ¢ëÊñá‰ª∂ËøõË°åÂêàÂπ∂');
                return;
            }
            
            const fileNames = videoFiles.map(file => file.name).join('\\n');
            alert(`ÂáÜÂ§áÂêàÂπ∂‰ª•‰∏ãËßÜÈ¢ëÔºö\\n${fileNames}\\n\\nÂäüËÉΩÂºÄÂèë‰∏≠ÔºåÊï¨ËØ∑ÊúüÂæÖÔºÅ`);
        });

        // ÊãñÊãΩ‰∏ä‰º†
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', function() {
            this.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('video/'));
            if (files.length > 0) {
                files.forEach(file => videoFiles.push(file));
                updateFileList();
            }
        });
        
        uploadArea.addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });
    </script>
