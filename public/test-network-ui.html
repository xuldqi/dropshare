<!DOCTYPE html>
<html>
<head>
    <title>Network + UI.js Test</title>
</head>
<body>
    <h1>Testing Network.js + UI.js</h1>
    <div id="console-output"></div>
    
    <script>
        // Capture console output
        const originalConsoleError = console.error;
        console.error = function(...args) {
            const output = document.getElementById('console-output');
            output.innerHTML += '<div style="color: red;">ERROR: ' + args.join(' ') + '</div>';
            originalConsoleError.apply(console, args);
        };
        
        const originalConsoleLog = console.log;
        console.log = function(...args) {
            const output = document.getElementById('console-output');
            output.innerHTML += '<div>LOG: ' + args.join(' ') + '</div>';
            originalConsoleLog.apply(console, args);
        };
        
        // Minimal Events object
        window.Events = {
            on: function(event, callback) {
                console.log('Events.on called:', event);
            },
            fire: function(event, data) {
                console.log('Events.fire called:', event, data);
            }
        };
    </script>
    
    <!-- Load scripts in same order as share.html -->
    <script src="scripts/network.js"></script>
    <script src="scripts/ui.js"></script>
    
    <script>
        console.log('Test completed - both scripts loaded');
    </script>
</body>
</html>
