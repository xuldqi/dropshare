    <!-- FFmpeg scripts will be loaded dynamically from CDN -->

    <script>
        let videoFiles = [];
        let ffmpeg = null;
        let settings = {
            quality: 'high',
            method: 'concat'
        };

        // Function to load FFmpeg from CDN if not already loaded
        async function loadFFmpegFromCDN() {
            return new Promise((resolve, reject) => {
                // Check if already loaded
                if (typeof FFmpeg !== 'undefined') {
                    resolve();
                    return;
                }
                
                let scriptsLoaded = 0;
                const totalScripts = 2;
                
                function checkComplete() {
                    scriptsLoaded++;
                    if (scriptsLoaded === totalScripts) {
                        // Give a moment for scripts to initialize
                        setTimeout(() => {
                            if (typeof FFmpeg !== 'undefined') {
                                resolve();
                            } else {
                                reject(new Error('FFmpeg scripts loaded but not available'));
                            }
                        }, 100);
                    }
                }
                
                // Load FFmpeg core
                const ffmpegScript = document.createElement('script');
                ffmpegScript.src = 'https://unpkg.com/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.js';
                ffmpegScript.onload = checkComplete;
                ffmpegScript.onerror = () => reject(new Error('Failed to load FFmpeg script'));
                document.head.appendChild(ffmpegScript);
                
                // Load FFmpeg util
                const utilScript = document.createElement('script');
                utilScript.src = 'https://unpkg.com/@ffmpeg/util@0.12.1/dist/umd/util.js';
                utilScript.onload = checkComplete;
                utilScript.onerror = () => reject(new Error('Failed to load FFmpeg util script'));
                document.head.appendChild(utilScript);
                
                // Timeout after 10 seconds
                setTimeout(() => {
                    reject(new Error('FFmpeg loading timeout'));
                }, 10000);
            });
        }

        // Improved core loading with multiple fallback strategies
        async function loadFFmpegCore(toBlobURL) {
            // Define multiple core file sources
            const coreSources = [
                // Unpkg CDN (most reliable)
                'https://unpkg.com/@ffmpeg/core@0.12.6/dist/umd',
                // JSDelivr CDN (backup)
                'https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.12.6/dist/umd',
                // Local files (if available)
                `${location.origin}/vendor/ffmpeg`
            ];
            
            for (let i = 0; i < coreSources.length; i++) {
                const baseURL = coreSources[i];
                console.log(`Loading FFmpeg core from source ${i + 1}/${coreSources.length}...`);
                
                try {
                    // Try to load core files with timeout
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 15000); // 15 second timeout
                    
                    const coreURL = await toBlobURL(
                        `${baseURL}/ffmpeg-core.js`, 
                        'text/javascript',
                        false, // no progress callback for now
                        { signal: controller.signal }
                    );
                    
                    const wasmURL = await toBlobURL(
                        `${baseURL}/ffmpeg-core.wasm`, 
                        'application/wasm',
                        false,
                        { signal: controller.signal }
                    );
                    
                    clearTimeout(timeoutId);
                    
                    // Load FFmpeg with the core files
                    await ffmpeg.load({ coreURL, wasmURL });
                    
                    console.log(`âœ… FFmpeg core loaded from: ${baseURL}`);
                    return; // Success, exit the loop
                    
                } catch (error) {
                    console.warn(`âš ï¸ Failed to load from ${baseURL}:`, error.message);
                    
                    if (i === coreSources.length - 1) {
                        // Last attempt failed
                        throw new Error(`Failed to load FFmpeg core from all sources. Last error: ${error.message}`);
                    }
                    
                    // Try next source
                    continue;
                }
            }
        }

        async function loadFFmpeg() {
            if (!ffmpeg) {
                try {
                    // Check if FFmpeg is available from CDN first
                    if (typeof FFmpeg === 'undefined') {
                        // Try to load from unpkg CDN
                        await loadFFmpegFromCDN();
                    }
                    
                    // Initialize FFmpeg
                    const { FFmpeg } = window.FFmpeg || window.FFmpegWASM;
                    const { toBlobURL } = window.FFmpegUtil;
                    
                    if (!FFmpeg || !toBlobURL) {
                        throw new Error('FFmpeg libraries not available');
                    }

                    ffmpeg = new FFmpeg();
                    
                    ffmpeg.on('log', ({ message }) => {
                        console.log('FFmpeg:', message);
                    });
                    
                    ffmpeg.on('progress', ({ progress }) => {
                        const percent = Math.round(progress * 100);
                        document.getElementById('progressFill').style.width = percent + '%';
                        document.getElementById('progressText').textContent = `Merging... ${percent}%`;
                    });
                    
                    // Load core files with multiple fallback strategies
                    await loadFFmpegCore(toBlobURL);
                    
                    console.log('âœ… FFmpeg loaded successfully');
                    
                } catch (error) {
                    console.error('âŒ Failed to load FFmpeg:', error);
                    throw error;
                }
            }
            return ffmpeg;
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            addVideoFiles(files);
        });

        function addVideoFiles(files) {
            files.forEach(file => {
                if (file.type.startsWith('video/')) {
                    videoFiles.push(file);
                }
            });
            updateVideoList();
            updateUI();
        }

        function updateVideoList() {
            const container = document.getElementById('videoItems');
            container.innerHTML = '';
            
            videoFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'video-item';
                item.draggable = true;
                item.dataset.index = index;
                
                item.innerHTML = `
                    <div class="drag-handle">â‹®â‹®</div>
                    <div class="video-info">
                        <div class="video-name">${file.name}</div>
                        <div class="video-details">${(file.size / (1024 * 1024)).toFixed(1)} MB</div>
                    </div>
                    <div class="video-controls">
                        <button class="control-btn" onclick="moveUp(${index})" ${index === 0 ? 'disabled' : ''}>â†‘</button>
                        <button class="control-btn" onclick="moveDown(${index})" ${index === videoFiles.length - 1 ? 'disabled' : ''}>â†“</button>
                        <button class="control-btn remove-btn" onclick="removeVideo(${index})" data-i18n="remove_btn">Remove</button>
                    </div>
                `;
                
                // æ·»åŠ æ‹–æ‹½äº‹ä»¶
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('drop', handleDrop);
                item.addEventListener('dragend', handleDragEnd);
                
                container.appendChild(item);
            });
        }

        function updateUI() {
            const hasVideos = videoFiles.length > 0;
            document.getElementById('videoList').style.display = hasVideos ? 'block' : 'none';
            document.getElementById('mergeSettings').style.display = videoFiles.length > 1 ? 'block' : 'none';
        }

        function removeVideo(index) {
            videoFiles.splice(index, 1);
            updateVideoList();
            updateUI();
        }

        function moveUp(index) {
            if (index > 0) {
                [videoFiles[index], videoFiles[index - 1]] = [videoFiles[index - 1], videoFiles[index]];
                updateVideoList();
            }
        }

        function moveDown(index) {
            if (index < videoFiles.length - 1) {
                [videoFiles[index], videoFiles[index + 1]] = [videoFiles[index + 1], videoFiles[index]];
                updateVideoList();
            }
        }

        // æ‹–æ‹½æ’åº
        let draggedElement = null;

        function handleDragStart(e) {
            draggedElement = this;
            this.classList.add('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDrop(e) {
            e.preventDefault();
            if (this !== draggedElement) {
                const draggedIndex = parseInt(draggedElement.dataset.index);
                const targetIndex = parseInt(this.dataset.index);
                
                const draggedFile = videoFiles[draggedIndex];
                videoFiles.splice(draggedIndex, 1);
                videoFiles.splice(targetIndex, 0, draggedFile);
                
                updateVideoList();
            }
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            draggedElement = null;
        }

        // è®¾ç½®é€‰æ‹©
        document.querySelectorAll('.setting-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const setting = this.dataset.setting;
                const value = this.dataset.value;
                
                document.querySelectorAll(`[data-setting="${setting}"]`).forEach(b => 
                    b.classList.remove('active')
                );
                this.classList.add('active');
                settings[setting] = value;
            });
        });

        document.getElementById('mergeBtn').addEventListener('click', async function() {
            if (videoFiles.length < 2) {
                alert('Please select at least two video files');
                return;
            }
            
            this.disabled = true;
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('progressText').textContent = window.DROPSHARE_I18N ? window.DROPSHARE_I18N.getText('video_loading_ffmpeg') : 'æ­£åœ¨åŠ è½½ FFmpeg...';
            
            try {
                const ffmpeg = await loadFFmpeg();
                
                document.getElementById('progressText').textContent = window.DROPSHARE_I18N ? window.DROPSHARE_I18N.getText('video_preparing_files') : 'Preparing files...';
                
                const inputFiles = [];
                for (let i = 0; i < videoFiles.length; i++) {
                    const fileName = `input${i}.${videoFiles[i].name.split('.').pop()}`;
                    await ffmpeg.writeFile(fileName, await videoFiles[i].arrayBuffer());
                    inputFiles.push(fileName);
                }
                
                const outputFileName = 'merged_video.mp4';
                
                let command;
                if (settings.method === 'concat') {
                    // Concatenate directly
                    const filterComplex = inputFiles.map((_, i) => `[${i}:v][${i}:a]`).join('') + 
                                         `concat=n=${inputFiles.length}:v=1:a=1[outv][outa]`;
                    command = [
                        ...inputFiles.flatMap(f => ['-i', f]),
                        '-filter_complex', filterComplex,
                        '-map', '[outv]',
                        '-map', '[outa]'
                    ];
                } else {
                    // Crossfade
                    if (inputFiles.length === 2) {
                        command = [
                            '-i', inputFiles[0],
                            '-i', inputFiles[1],
                            '-filter_complex', 
                            '[0:v][1:v]xfade=transition=fade:duration=1:offset=5[outv];[0:a][1:a]acrossfade=d=1[outa]',
                            '-map', '[outv]',
                            '-map', '[outa]'
                        ];
                    } else {
                        // Crossfade for multiple files is complex; fallback to concatenate
                        const filterComplex = inputFiles.map((_, i) => `[${i}:v][${i}:a]`).join('') + 
                                             `concat=n=${inputFiles.length}:v=1:a=1[outv][outa]`;
                        command = [
                            ...inputFiles.flatMap(f => ['-i', f]),
                            '-filter_complex', filterComplex,
                            '-map', '[outv]',
                            '-map', '[outa]'
                        ];
                    }
                }
                
                // Quality settings
                if (settings.quality === 'high') {
                    command.push('-c:v', 'libx264', '-crf', '18', '-preset', 'slow');
                } else if (settings.quality === 'medium') {
                    command.push('-c:v', 'libx264', '-crf', '23', '-preset', 'medium');
                } else {
                    command.push('-c:v', 'libx264', '-crf', '28', '-preset', 'fast');
                }
                
                command.push('-c:a', 'aac', '-b:a', '192k', '-y', outputFileName);
                
                document.getElementById('progressText').textContent = window.DROPSHARE_I18N ? window.DROPSHARE_I18N.getText('video_merging') : 'Merging videos...';
                await ffmpeg.exec(command);
                
                const output = await ffmpeg.readFile(outputFileName);
                const blob = new Blob([output], { type: 'video/mp4' });
                
                // Download file
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `merged_video_${Date.now()}.mp4`;
                a.click();
                URL.revokeObjectURL(url);
                
                document.getElementById('progressText').textContent = window.DROPSHARE_I18N ? window.DROPSHARE_I18N.getText('video_merge_complete') : 'Merge complete!';
                document.getElementById('progressFill').style.width = '100%';
                
                // æ¸…ç†
                for (const fileName of inputFiles) {
                    await ffmpeg.deleteFile(fileName);
                }
                await ffmpeg.deleteFile(outputFileName);
                
            } catch (error) {
                console.error('Merge failed:', error);
                alert(window.DROPSHARE_I18N ? window.DROPSHARE_I18N.getText('video_merge_check_formats') : 'Merge failed. Please check file formats and sizes');
                document.getElementById('progressText').textContent = window.DROPSHARE_I18N ? window.DROPSHARE_I18N.getText('video_merge_failed_short') : 'Merge failed';
            } finally {
                this.disabled = false;
                setTimeout(() => {
                    document.getElementById('progressSection').style.display = 'none';
                    document.getElementById('progressFill').style.width = '0%';
                }, 3000);
            }
        });

        // æ‹–æ‹½ä¸Šä¼ 
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', function() {
            this.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            addVideoFiles(files);
        });
        
        uploadArea.addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });
    </script>

                return;

            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                const translation = window.DROPSHARE_I18N.t(key);
                
                if (translation && translation !== key) {
                    if (element.tagName === 'INPUT' && (element.type === 'button' || element.type === 'submit')) {
                        element.value = translation;
                    } else if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
