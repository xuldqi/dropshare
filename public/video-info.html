    <script>
        class VideoInfoViewer {
            constructor() {
                this.ffmpeg = null;
                this.selectedFiles = [];
                this.ffmpegReady = false;
                this.init();
            }
            
            init() {
                this.bindEvents();
            }
            
            async ensureFFmpegReady() {
                if (this.ffmpegReady && this.ffmpeg) {
                    return this.ffmpeg;
                }
                
                this.showLoadingState();
                
                try {
                    this.ffmpeg = await window.ffmpegLoader.getFFmpeg({
                        onProgress: (percent, text) => {
                            this.updateProgress(percent, text);
                        },
                        onStatusUpdate: (status) => {
                            this.updateLoadingStatus(status);
                        }
                    });
                    
                    this.ffmpegReady = true;
                    this.hideLoadingState();
                    return this.ffmpeg;
                    
                } catch (error) {
                    console.error('FFmpegÂä†ËΩΩÂ§±Ë¥•:', error);
                    this.showLoadingError(error);
                    throw error;
                }
            }
            
            showLoadingState() {
                if (!document.getElementById('ffmpegLoadingOverlay')) {
                    const overlay = document.createElement('div');
                    overlay.id = 'ffmpegLoadingOverlay';
                    overlay.style.cssText = `
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: rgba(0, 0, 0, 0.8);
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        z-index: 1000;
                        color: white;
                    `;
                    
                    overlay.innerHTML = `
                        <div style="text-align: center; background: white; padding: 30px; border-radius: 12px; max-width: 400px; color: #2d3748;">
                            <div style="font-size: 2em; margin-bottom: 15px;">‚è≥</div>
                            <h3 id="loadingTitle" data-i18n="loading_video_analysis_engine">Ê≠£Âú®Âä†ËΩΩËßÜÈ¢ëÂàÜÊûêÂºïÊìé...</h3>
                            <p id="loadingStatus" data-i18n="loading_engine_message">È¶ñÊ¨°‰ΩøÁî®ÈúÄË¶Å‰∏ãËΩΩÁ∫¶25MBÁöÑÂàÜÊûêÂ∫ìÔºåËØ∑Á®çÂÄô...</p>
                            <div style="width: 100%; height: 6px; background: #e2e8f0; border-radius: 3px; overflow: hidden; margin: 20px 0;">
                                <div id="loadingProgressFill" style="height: 100%; background: #3182ce; width: 0%; transition: width 0.3s ease;"></div>
                            </div>
                            <div id="loadingProgressText" data-i18n="status_preparing_load">ÂáÜÂ§áÂä†ËΩΩ...</div>
                        </div>
                    `;
                    
                    document.body.appendChild(overlay);
                }
            }
            
            hideLoadingState() {
                const overlay = document.getElementById('ffmpegLoadingOverlay');
                if (overlay) {
                    overlay.remove();
                }
            }
            
            updateLoadingStatus(status) {
                const statusElement = document.getElementById('loadingStatus');
                if (statusElement) {
                    statusElement.textContent = status;
                }
            }
            
            showLoadingError(error) {
                const overlay = document.getElementById('ffmpegLoadingOverlay');
                if (overlay) {
                    overlay.innerHTML = `
                        <div style="text-align: center; background: white; padding: 30px; border-radius: 12px; max-width: 400px; color: #2d3748;">
                            <div style="font-size: 2em; margin-bottom: 15px; color: #ef4444;">‚ùå</div>
                            <h3 style="color: #ef4444;" data-i18n="error_video_analysis_engine_failed">ËßÜÈ¢ëÂàÜÊûêÂºïÊìéÂä†ËΩΩÂ§±Ë¥•</h3>
                            <p>${error.message}</p>
                            <p data-i18n="error_check_network">ËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•Âπ∂ÈáçËØï</p>
                            <div style="margin-top: 20px;">
                                <button onclick="location.reload()" style="background: #3182ce; color: white; border: none; padding: 8px 16px; border-radius: 6px; margin-right: 8px; cursor: pointer;" data-i18n="btn_reload_page">ÈáçÊñ∞Âä†ËΩΩÈ°µÈù¢</button>
                                <button onclick="document.getElementById('ffmpegLoadingOverlay').remove()" style="background: #e2e8f0; color: #4a5568; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer;" data-i18n="btn_close">ÂÖ≥Èó≠</button>
                            </div>
                        </div>
                    `;
                }
            }
            
            bindEvents() {
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');
                
                // ÊãñÊãΩ‰∏ä‰º†
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });
                
                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });
                
                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    this.handleFiles(e.dataTransfer.files);
                });
                
                // Êñá‰ª∂ÈÄâÊã©
                fileInput.addEventListener('change', (e) => {
                    this.handleFiles(e.target.files);
                });
            }
            
            handleFiles(files) {
                const videoFiles = Array.from(files).filter(file => file.type.startsWith('video/'));
                
                if (videoFiles.length === 0) {
                    alert(window.DROPSHARE_I18N?.t('alert_select_video_files') || 'ËØ∑ÈÄâÊã©ËßÜÈ¢ëÊñá‰ª∂ÔºÅ');
                    return;
                }
                
                this.selectedFiles = videoFiles;
                this.showFileList();
                this.analyzeVideos();
            }
            
            showFileList() {
                const fileList = document.getElementById('fileList');
                let html = '';
                
                this.selectedFiles.forEach((file, index) => {
                    html += `
                        <div class="file-item">
                            <div class="file-icon">üé¨</div>
                            <div class="file-details">
                                <h4>${file.name}</h4>
                                <p>${this.formatFileSize(file.size)} ‚Ä¢ ${file.type}</p>
                            </div>
                        </div>
                    `;
                });
                
                fileList.innerHTML = html;
                document.getElementById('infoPanel').style.display = 'block';
            }
            
            async analyzeVideos() {
                try {
                    await this.ensureFFmpegReady();
                    
                    document.getElementById('progressSection').style.display = 'block';
                    
                    const results = [];
                    
                    for (let i = 0; i < this.selectedFiles.length; i++) {
                        const file = this.selectedFiles[i];
                        this.updateProgress((i / this.selectedFiles.length) * 100, 
                            window.DROPSHARE_I18N?.t('status_analyzing_file', { name: file.name }) || `Ê≠£Âú®ÂàÜÊûê: ${file.name}`);
                        
                        try {
                            const info = await this.getVideoInfo(file);
                            results.push({ file, info });
                        } catch (error) {
                            console.error('ËßÜÈ¢ëÂàÜÊûêÂ§±Ë¥•:', error);
                            results.push({ file, error: error.message });
                        }
                    }
                    
                    this.updateProgress(100, window.DROPSHARE_I18N?.t('status_analysis_complete') || 'ÂàÜÊûêÂÆåÊàê');
                    setTimeout(() => {
                        this.showResults(results);
                    }, 500);
                    
                } catch (error) {
                    console.error('FFmpeg Âä†ËΩΩÂ§±Ë¥•:', error);
                    alert(window.DROPSHARE_I18N?.t('alert_video_analysis_engine_load_failed') || 'ËßÜÈ¢ëÂàÜÊûêÂºïÊìéÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÂêéÈáçËØï');
                }
            }
            
            async getVideoInfo(file) {
                const inputFileName = `input_${Date.now()}.${this.getFileExtension(file.name)}`;
                
                // Â∞ÜÊñá‰ª∂ÂÜôÂÖ• FFmpeg Êñá‰ª∂Á≥ªÁªü
                await this.ffmpeg.writeFile(inputFileName, new Uint8Array(await file.arrayBuffer()));
                
                // ‰ΩøÁî® ffprobe Ëé∑ÂèñËßÜÈ¢ë‰ø°ÊÅØ
                const { stderr } = await this.ffmpeg.exec(['-i', inputFileName, '-f', 'null', '-']);
                
                // Ê∏ÖÁêÜ‰∏¥Êó∂Êñá‰ª∂
                await this.ffmpeg.deleteFile(inputFileName);
                
                // Ëß£Êûê ffmpeg ËæìÂá∫
                return this.parseVideoInfo(stderr);
            }
            
            parseVideoInfo(stderr) {
                const info = {};
                
                // Ëß£ÊûêÊó∂Èïø
                const durationMatch = stderr.match(/Duration: (\d{2}):(\d{2}):(\d{2}\.\d{2})/);
                if (durationMatch) {
                    const hours = parseInt(durationMatch[1]);
                    const minutes = parseInt(durationMatch[2]);
                    const seconds = parseFloat(durationMatch[3]);
                    info.duration = `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toFixed(2).padStart(5, '0')}`;
                    info.durationSeconds = hours * 3600 + minutes * 60 + seconds;
                }
                
                // Ëß£ÊûêËßÜÈ¢ëÊµÅ‰ø°ÊÅØ
                const videoMatch = stderr.match(/Video: ([^,]+), ([^,]+), (\d+x\d+).*?(\d+(?:\.\d+)?) fps/);
                if (videoMatch) {
                    info.codec = videoMatch[1];
                    info.pixelFormat = videoMatch[2];
                    info.resolution = videoMatch[3];
                    info.fps = parseFloat(videoMatch[4]);
                }
                
                // Ëß£ÊûêÈü≥È¢ëÊµÅ‰ø°ÊÅØ
                const audioMatch = stderr.match(/Audio: ([^,]+), (\d+) Hz, ([^,]+)/);
                if (audioMatch) {
                    info.audioCodec = audioMatch[1];
                    info.sampleRate = audioMatch[2];
                    info.channels = audioMatch[3];
                }
                
                // Ëß£ÊûêÊØîÁâπÁéá
                const bitrateMatch = stderr.match(/bitrate: (\d+) kb\/s/);
                if (bitrateMatch) {
                    info.bitrate = bitrateMatch[1] + ' kb/s';
                }
                
                return info;
            }
            
            showResults(results) {
                const resultsContainer = document.getElementById('videoInfoResults');
                let html = '';
                
                results.forEach(({ file, info, error }) => {
                    if (error) {
                        html += `
                            <div class="info-card" style="border-color: #ef4444; background: #fef2f2;">
                                <h3 style="color: #ef4444; margin-bottom: 12px;">${file.name}</h3>
                                <p style="color: #dc2626;" data-i18n="error_analysis_failed">ÂàÜÊûêÂ§±Ë¥•: ${error}</p>
                            </div>
                        `;
                        return;
                    }
                    
                    html += `
                        <div style="margin-bottom: 32px; padding: 20px; border: 1px solid #e2e8f0; border-radius: 12px; background: white;">
                            <h3 style="margin-bottom: 16px; color: #2d3748;">${file.name}</h3>
                            
                            <div class="info-grid">
                                <div class="info-card">
                                    <div class="info-label" data-i18n="label_file_size">Êñá‰ª∂Â§ßÂ∞è</div>
                                    <div class="info-value">${this.formatFileSize(file.size)}</div>
                                </div>
                                
                                ${info.duration ? `
                                <div class="info-card">
                                    <div class="info-label" data-i18n="label_duration">Êó∂Èïø</div>
                                    <div class="info-value">${info.duration}</div>
                                </div>
                                ` : ''}
                                
                                ${info.resolution ? `
                                <div class="info-card">
                                    <div class="info-label" data-i18n="label_resolution">ÂàÜËæ®Áéá</div>
                                    <div class="info-value">${info.resolution}</div>
                                </div>
                                ` : ''}
                                
                                ${info.fps ? `
                                <div class="info-card">
                                    <div class="info-label" data-i18n="label_frame_rate">Â∏ßÁéá</div>
                                    <div class="info-value">${info.fps} fps</div>
                                </div>
                                ` : ''}
                                
                                ${info.codec ? `
                                <div class="info-card">
                                    <div class="info-label" data-i18n="label_video_codec">ËßÜÈ¢ëÁºñÁ†Å</div>
                                    <div class="info-value">${info.codec}</div>
                                </div>
                                ` : ''}
                                
                                ${info.audioCodec ? `
                                <div class="info-card">
                                    <div class="info-label" data-i18n="label_audio_codec">Èü≥È¢ëÁºñÁ†Å</div>
                                    <div class="info-value">${info.audioCodec}</div>
                                </div>
                                ` : ''}

                                ${info.sampleRate ? `

                if (window.DROPSHARE_I18N && window.DROPSHARE_I18N.translateElements) {

            updateProgress(percent, text) {
                const progressFill = document.getElementById('progressFill');
                const progressText = document.getElementById('progressText');
                if (progressFill) progressFill.style.width = percent + '%';
                if (progressText) progressText.textContent = text;
                
                // Êõ¥Êñ∞Âä†ËΩΩË¶ÜÁõñÂ±Ç‰∏≠ÁöÑËøõÂ∫¶Êù°ÔºàÂ¶ÇÊûúÂ≠òÂú®Ôºâ
                const loadingProgressFill = document.getElementById('loadingProgressFill');
                const loadingProgressText = document.getElementById('loadingProgressText');
                if (loadingProgressFill) loadingProgressFill.style.width = percent + '%';
                if (loadingProgressText) loadingProgressText.textContent = text;
            }
            
            getFileExtension(fileName) {
                return fileName.split('.').pop().toLowerCase();
            }
            
            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        }
