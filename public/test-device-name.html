<!DOCTYPE html>
<html>
<head>
    <title>设备名称测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .info { background: #d1ecf1; color: #0c5460; }
        .warning { background: #fff3cd; color: #856404; }
        #displayName { font-size: 18px; font-weight: bold; margin: 20px 0; }
        #logs { background: #f8f9fa; padding: 15px; border-radius: 5px; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>设备名称显示测试</h1>
    
    <div id="connectionStatus" class="status info">正在连接WebSocket服务器...</div>
    
    <div id="displayName">等待服务器发送设备名称...</div>
    
    <div class="status info">
        <strong>当前状态:</strong>
        <div>Peer ID: <span id="peerId">未知</span></div>
        <div>显示名称: <span id="currentDisplayName">未设置</span></div>
        <div>设备类型: <span id="deviceType">未知</span></div>
    </div>
    
    <h3>调试日志:</h3>
    <div id="logs"></div>
    
    <script src="scripts/network.js"></script>
    <script>
        function log(message) {
            const logs = document.getElementById('logs');
            const time = new Date().toLocaleTimeString();
            logs.innerHTML += `<div>[${time}] ${message}</div>`;
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(status, className = 'info') {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.textContent = status;
            statusEl.className = `status ${className}`;
        }
        
        function updateDisplayName(displayName, deviceName, peerId) {
            document.getElementById('displayName').textContent = `您的名称是 ${displayName}`;
            document.getElementById('currentDisplayName').textContent = displayName;
            document.getElementById('deviceType').textContent = deviceName || '未知';
            document.getElementById('peerId').textContent = peerId || '未知';
        }
        
        // 等待网络模块初始化
        function initializeTest() {
            if (window.Events) {
                log('✅ Events对象已找到，设置事件监听器');
                
                // 监听WebSocket连接状态
                if (window.network && window.network.serverConnection) {
                    updateStatus('WebSocket已连接', 'success');
                    log('✅ WebSocket连接已建立');
                } else {
                    updateStatus('等待WebSocket连接...', 'warning');
                    log('⚠️ WebSocket连接未建立');
                }
                
                // 监听display-name事件
                window.Events.on('display-name', function(e) {
                    log('📡 收到display-name事件: ' + JSON.stringify(e.detail));
                    
                    const message = e.detail.message || e.detail;
                    if (message && message.displayName) {
                        log(`✅ 设备名称: ${message.displayName}`);
                        log(`📱 设备类型: ${message.deviceName}`);
                        log(`🆔 Peer ID: ${message.peerId}`);
                        
                        updateDisplayName(message.displayName, message.deviceName, message.peerId);
                        updateStatus('设备名称已接收', 'success');
                    } else {
                        log('❌ display-name消息格式错误');
                    }
                });
                
                // 监听其他事件
                window.Events.on('peers', function(e) {
                    log('👥 收到peers事件: ' + JSON.stringify(e.detail));
                });
                
                window.Events.on('peer-joined', function(e) {
                    log('👋 新设备加入: ' + JSON.stringify(e.detail));
                });
                
                log('✅ 所有事件监听器已设置');
            } else {
                log('❌ Events对象未找到，1秒后重试...');
                setTimeout(initializeTest, 1000);
            }
        }
        
        // 页面加载完成后初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                log('📄 页面加载完成，开始初始化测试');
                setTimeout(initializeTest, 500);
            });
        } else {
            log('📄 页面已加载，开始初始化测试');
            setTimeout(initializeTest, 500);
        }
    </script>
</body>
</html>
