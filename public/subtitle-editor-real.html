    <script>
        // Existing subtitle editor script logic...
        let ffmpeg = null;
        let videoFile = null;
        let subtitleFile = null;
        let subtitles = [];
        let currentSubtitleIndex = -1;
        let videoElement = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const workspace = document.getElementById('workspace');
        const downloadBtn = document.getElementById('downloadBtn');
        const subtitleModal = document.getElementById('subtitleModal');
        const subtitleList = document.getElementById('subtitleList');

        // Initialize FFmpeg
        async function initFFmpeg() {
            if (!ffmpeg) {
                const { FFmpeg } = FFmpegWASM;
                const { toBlobURL } = FFmpegUtil;
                
                ffmpeg = new FFmpeg();
                
                const baseURL = 'https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.12.6/dist/umd';
                
                await ffmpeg.load({
                    coreURL: await toBlobURL(`${baseURL}/ffmpeg-core.js`, 'text/javascript'),
                    wasmURL: await toBlobURL(`${baseURL}/ffmpeg-core.wasm`, 'application/wasm'),
                });
            }
        }

        // File upload handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

        async function handleFiles(files) {
            for (const file of files) {
                if (file.type.startsWith('video/')) {
                    videoFile = file;
                    loadVideo(file);
                } else if (file.name.endsWith('.srt') || file.name.endsWith('.vtt')) {
                    subtitleFile = file;
                    await loadSubtitles(file);
                }
            }

            if (videoFile) {
                workspace.classList.add('active');
            }
        }

        function loadVideo(file) {
            const videoPlayer = document.getElementById('videoPlayer');
            const url = URL.createObjectURL(file);
            videoPlayer.src = url;
            videoElement = videoPlayer;

            videoPlayer.addEventListener('loadedmetadata', () => {
                updateDuration();
            });

            videoPlayer.addEventListener('timeupdate', () => {
                updateTimeline();
                highlightCurrentSubtitle();
            });
        }

        async function loadSubtitles(file) {
            const text = await file.text();
            if (file.name.endsWith('.srt')) {
                subtitles = parseSRT(text);
            } else if (file.name.endsWith('.vtt')) {
                subtitles = parseVTT(text);
            }
            renderSubtitles();
        }

        function parseSRT(text) {
            const subtitles = [];
            const blocks = text.split('\n\n').filter(block => block.trim());
            
            blocks.forEach(block => {
                const lines = block.split('\n');
                if (lines.length >= 3) {
                    const index = lines[0];
                    const timeRange = lines[1];
                    const text = lines.slice(2).join('\n');
                    
                    const [startTime, endTime] = timeRange.split(' --> ');
                    
                    subtitles.push({
                        index: parseInt(index),
                        startTime: timeToSeconds(startTime),
                        endTime: timeToSeconds(endTime),
                        text: text
                    });
                }
            });
            
            return subtitles;
        }

        function parseVTT(text) {
            const subtitles = [];
            const lines = text.split('\n');
            let currentSubtitle = null;
            
            lines.forEach(line => {
                if (line.includes(' --> ')) {
                    if (currentSubtitle) {
                        subtitles.push(currentSubtitle);
                    }
                    const [startTime, endTime] = line.split(' --> ');
                    currentSubtitle = {
                        index: subtitles.length + 1,
                        startTime: timeToSeconds(startTime),
                        endTime: timeToSeconds(endTime),
                        text: ''
                    };
                } else if (currentSubtitle && line.trim()) {
                    currentSubtitle.text += (currentSubtitle.text ? '\n' : '') + line;
                }
            });
            
            if (currentSubtitle) {
                subtitles.push(currentSubtitle);
            }
            
            return subtitles;
        }

        function timeToSeconds(timeString) {
            const parts = timeString.split(':');
            const secondsWithMs = parts.pop();
            const minutes = parts.pop() || 0;
            const hours = parts.pop() || 0;
            
            const [seconds, milliseconds] = secondsWithMs.replace(',', '.').split('.');
            
            return (parseInt(hours) * 3600) + (parseInt(minutes) * 60) + parseInt(seconds) + (parseInt(milliseconds || 0) / 1000);
        }


        function secondsToTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            const ms = Math.floor((seconds % 1) * 1000);
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')},${ms.toString().padStart(3, '0')}`;
        }

        function renderSubtitles() {
            subtitleList.innerHTML = '';
            
            subtitles.forEach((subtitle, index) => {
                const subtitleItem = document.createElement('div');
                subtitleItem.className = 'subtitle-item';
                subtitleItem.innerHTML = `
                    <div class="subtitle-time">${secondsToTime(subtitle.startTime)} --> ${secondsToTime(subtitle.endTime)}</div>
                    <div class="subtitle-text">${subtitle.text.replace(/\n/g, '<br>')}</div>
                `;
                
                subtitleItem.addEventListener('click', () => {
                    selectSubtitle(index);
                    if (videoElement) {
                        videoElement.currentTime = subtitle.startTime;
                    }
                });
                
                subtitleItem.addEventListener('dblclick', () => {
                    editSubtitle(index);
                });
                
                subtitleList.appendChild(subtitleItem);
            });
        }

        function selectSubtitle(index) {
            const items = subtitleList.querySelectorAll('.subtitle-item');
            items.forEach(item => item.classList.remove('active'));
            
            if (index >= 0 && index < items.length) {
                items[index].classList.add('active');
                currentSubtitleIndex = index;
            } else {
                currentSubtitleIndex = -1;
            }
        }

        function highlightCurrentSubtitle() {
            if (!videoElement) return;
            
            const currentTime = videoElement.currentTime;
            let activeIndex = -1;
            
            subtitles.forEach((subtitle, index) => {
                if (currentTime >= subtitle.startTime && currentTime <= subtitle.endTime) {
                    activeIndex = index;
                }
            });
            
            if (activeIndex !== currentSubtitleIndex) {
                selectSubtitle(activeIndex);
                const activeElement = subtitleList.querySelector('.subtitle-item.active');
                if (activeElement) {
                    activeElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        }

        function updateTimeline() {
            if (!videoElement) return;
            
            const progress = (videoElement.currentTime / videoElement.duration) * 100;
            document.getElementById('timelineProgress').style.width = progress + '%';
            document.getElementById('currentTime').textContent = formatTime(videoElement.currentTime);
        }

        function updateDuration() {
            if (!videoElement) return;
            
            document.getElementById('duration').textContent = formatTime(videoElement.duration);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        document.getElementById('addSubtitle').addEventListener('click', () => {
            const currentTime = videoElement ? videoElement.currentTime : 0;
            editSubtitle(-1, currentTime);
        });

        document.getElementById('deleteSubtitle').addEventListener('click', () => {
            if (currentSubtitleIndex >= 0) {
                subtitles.splice(currentSubtitleIndex, 1);
                currentSubtitleIndex = -1;
                renderSubtitles();
            }
        });

        function editSubtitle(index, defaultStartTime = 0) {
            const isEdit = index >= 0;
            const subtitle = isEdit ? subtitles[index] : {
                startTime: defaultStartTime,
                endTime: defaultStartTime + 5,
                text: ''
            };
            
            document.getElementById('startTime').value = secondsToTime(subtitle.startTime);
            document.getElementById('endTime').value = secondsToTime(subtitle.endTime);
            document.getElementById('subtitleTextArea').value = subtitle.text;
            
            subtitleModal.classList.add('active');
            
            document.getElementById('saveBtn').onclick = () => {
                const startTime = timeToSeconds(document.getElementById('startTime').value);
                const endTime = timeToSeconds(document.getElementById('endTime').value);
                const text = document.getElementById('subtitleTextArea').value;
                
                const newSubtitle = {
                    index: isEdit ? subtitle.index : subtitles.length + 1,
                    startTime,
                    endTime,
                    text
                };
                
                if (isEdit) {
                    subtitles[index] = newSubtitle;
                } else {
                    subtitles.push(newSubtitle);
                    subtitles.sort((a, b) => a.startTime - b.startTime);
                }
                
                renderSubtitles();
                subtitleModal.classList.remove('active');
            };
        }

        document.getElementById('cancelBtn').addEventListener('click', () => {
            subtitleModal.classList.remove('active');
        });

        document.getElementById('exportSubtitles').addEventListener('click', exportSubtitles);

        function exportSubtitles() {
            const format = document.getElementById('outputFormat').value;
            let content = '';
            
            if (format === 'srt') {
                content = generateSRT();
            } else if (format === 'vtt') {
                content = generateVTT();
            } else if (format === 'ass') {
                content = generateASS();
            }
            
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `subtitles.${format}`;
            a.click();
            
            URL.revokeObjectURL(url);
            
            downloadBtn.classList.add('active');
        }

        function generateSRT() {
            return subtitles.map((subtitle, index) => {
                return `${index + 1}\n${secondsToTime(subtitle.startTime)} --> ${secondsToTime(subtitle.endTime)}\n${subtitle.text}\n`;
            }).join('\n');
        }

        function generateVTT() {
            let vtt = 'WEBVTT\n\n';
            vtt += subtitles.map(subtitle => {
                const startTime = secondsToTime(subtitle.startTime).replace(',', '.');
                const endTime = secondsToTime(subtitle.endTime).replace(',', '.');
                return `${startTime} --> ${endTime}\n${subtitle.text}\n`;
            }).join('\n');
            return vtt;
        }

        function generateASS() {
            let ass = `[Script Info]
Title: Generated Subtitles
ScriptType: v4.00+

[V4+ Styles]
Format: Name, Fontname, Fontsize, PrimaryColour, SecondaryColour, OutlineColour, BackColour, Bold, Italic, Underline, StrikeOut, ScaleX, ScaleY, Spacing, Angle, BorderStyle, Outline, Shadow, Alignment, MarginL, MarginR, MarginV, Encoding
Style: Default,Arial,${document.getElementById('fontSize').value},&H00FFFFFF,&H000000FF,&H00000000,&H00000000,0,0,0,0,100,100,0,0,1,2,2,2,0,0,0,1

[Events]
Format: Layer, Start, End, Style, Name, MarginL, MarginR, MarginV, Effect, Text
`;
            
            ass += subtitles.map(subtitle => {
                const startTime = secondsToASSTime(subtitle.startTime);
                const endTime = secondsToASSTime(subtitle.endTime);
                return `Dialogue: 0,${startTime},${endTime},Default,,0,0,0,,${subtitle.text.replace(/\n/g, '\\N')}`;
            }).join('\n');
            
            return ass;
        }

        function secondsToASSTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secsWithMs = (seconds % 60).toFixed(2);
            const [secs, ms] = secsWithMs.split('.');

            return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}.${ms}`;
        }

        const playBtn = document.getElementById('playBtn');
        playBtn.addEventListener('click', () => {
            if (videoElement) {
                if (videoElement.paused) {
                    videoElement.play();
                    playBtn.textContent = window.DROPSHARE_I18N.t('subtitle_pause');
                } else {
                    videoElement.pause();
                    playBtn.textContent = window.DROPSHARE_I18N.t('subtitle_play');
                }
            }
        });
        
        const timeline = document.getElementById('timeline');
        timeline.addEventListener('click', (e) => {
            if (videoElement) {
                const rect = e.target.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                videoElement.currentTime = percent * videoElement.duration;
            }
        });

        document.getElementById('fontSize').addEventListener('input', (e) => {
            document.getElementById('fontSizeValue').textContent = e.target.value + 'px';
        });

        downloadBtn.addEventListener('click', () => {
            exportSubtitles();
        });
    </script>

            if (window.DROPSHARE_I18N && typeof window.DROPSHARE_I18N.initialize === 'function') {
                window.DROPSHARE_I18N.initialize().then(() => {
                    translatePage();
                    initializeLanguageSelector();
                    
                    // Also update the play/pause button text on initial load
                    const playBtn = document.getElementById('playBtn');
                    if(videoElement && videoElement.paused) {
                        playBtn.textContent = window.DROPSHARE_I18N.t('subtitle_play');
                    } else {
                         playBtn.textContent = window.DROPSHARE_I18N.t('subtitle_pause');
                    }
                });
            }

            try {
                initFFmpeg();
            } catch (error) {
                console.error('Failed to initialize FFmpeg:', error);
            }
        });
    </script>
