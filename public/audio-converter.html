    <!-- FFmpeg 懒加载管理器 -->
    <script src="scripts/ffmpeg-loader.js"></script>
    
    <script>
        class AudioConverter {
            constructor() {
                this.ffmpeg = null;
                this.selectedFiles = [];
                this.selectedFormat = '';
                this.convertedFiles = [];
                this.ffmpegReady = false;
                this.presetFromFormat = null;
                this.presetToFormat = null;
                this.init();
            }
            
            init() {
                this.parseUrlParams();
                this.updatePageForPreset();
                this.bindEvents();
            }
            
            parseUrlParams() {
                const urlParams = new URLSearchParams(window.location.search);
                this.presetFromFormat = urlParams.get('from');
                this.presetToFormat = urlParams.get('to');
                
                console.log('预设转换:', this.presetFromFormat, '→', this.presetToFormat);
            }
            
            updatePageForPreset() {
                if (this.presetFromFormat && this.presetToFormat) {
                    // 更新页面标题
                    const pageTitle = document.getElementById('pageTitle');
                    const pageSubtitle = document.getElementById('pageSubtitle');
                    const fromFormatUpper = this.presetFromFormat.toUpperCase();
                    const toFormatUpper = this.presetToFormat.toUpperCase();
                    
                    pageTitle.textContent = `${fromFormatUpper} to ${toFormatUpper} audio`;
                    pageSubtitle.textContent = `Convert ${fromFormatUpper} to ${toFormatUpper} audio`;
                    
                    // 更新上传区域图标
                    const uploadIcon = document.getElementById('uploadIcon');
                    uploadIcon.textContent = '🎵';
                    
                    // 更新文件输入类型
                    const fileInput = document.getElementById('fileInput');
                    fileInput.accept = `audio/${this.presetFromFormat}`;
                    
                    // 预选输出格式
                    this.selectedFormat = this.presetToFormat;
                    
                    // 隐藏格式选择器并显示预设信息
                    const formatSelectorTitle = document.getElementById('formatSelectorTitle');
                    const formatSelector = document.getElementById('formatSelector');
                    
                    formatSelectorTitle.textContent = `输出格式：${toFormatUpper}`;
                    formatSelector.style.display = 'none';
                    
                    // 添加格式说明
                    const formatInfo = document.createElement('div');
                    formatInfo.style.cssText = `
                        background: #f7fafc;
                        padding: 16px;
                        border-radius: 8px;
                        margin: 16px 0;
                        border: 1px solid #e2e8f0;
                    `;
                    formatInfo.innerHTML = `
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <span style="font-size: 1.5em;">🔄</span>
                            <div>
                                <div style="font-weight: 600; color: #2d3748; margin-bottom: 4px;">
                                    ${fromFormatUpper} → ${toFormatUpper}
                                </div>
                                <div style="color: #718096; font-size: 0.875rem;">
                                    ${this.getFormatDescription(this.presetFromFormat, this.presetToFormat)}
                                </div>
                            </div>
                        </div>
                    `;
                    formatSelector.parentNode.insertBefore(formatInfo, formatSelector);
                } else {
                    // 默认通用模式
                    const pageTitle = document.getElementById('pageTitle');
                    const pageSubtitle = document.getElementById('pageSubtitle');
                    pageTitle.textContent = 'Audio Converter';
                    pageSubtitle.textContent = 'Convert audio between different formats';
                }
            }
            
            getFormatDescription(from, to) {
                const descriptions = {
                    'mp3_wav': '将压缩的 MP3 转换为无损的 WAV 格式',
                    'wav_mp3': '压缩 WAV 音频为 MP3 格式，减小文件大小',
                    'flac_mp3': '将无损 FLAC 转换为便携的 MP3 格式',
                    'wav_flac': '将 WAV 转换为 FLAC，保持无损音质并压缩大小',
                    'mp3_aac': '转换为 AAC 格式，Apple 设备的优化音频格式',
                    'aac_mp3': '将 AAC 转换为通用的 MP3 格式',
                    'ogg_mp3': '将开源 OGG Vorbis 格式转换为 MP3',
                    'wav_aac': '将无损 WAV 转换为移动设备优化的 AAC 格式'
                };
                
                const key = `${from}_${to}`;
                return descriptions[key] || `将 ${from.toUpperCase()} 格式转换为 ${to.toUpperCase()} 格式`;
            }
            
            async ensureFFmpegReady() {
                if (this.ffmpegReady && this.ffmpeg) {
                    return this.ffmpeg;
                }
                
                // 显示加载状态
                this.showLoadingState();
                
                try {
                    // 使用全局懒加载管理器获取 FFmpeg
                    this.ffmpeg = await window.ffmpegLoader.getFFmpeg({
                        onProgress: (percent, text) => {
                            this.updateProgress(percent, text);
                        },
                        onStatusUpdate: (status) => {
                            this.updateLoadingStatus(status);
                        }
                    });
                    
                    this.ffmpegReady = true;
                    this.hideLoadingState();
                    return this.ffmpeg;
                    
                } catch (error) {
                    console.error('FFmpeg加载失败:', error);
                    this.showLoadingError(error);
                    throw error;
                }
            }
            
            showLoadingState() {
                // 创建加载覆盖层
                if (!document.getElementById('ffmpegLoadingOverlay')) {
                    const overlay = document.createElement('div');
                    overlay.id = 'ffmpegLoadingOverlay';
                    overlay.style.cssText = `
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: rgba(0, 0, 0, 0.8);
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        z-index: 1000;
                        color: white;
                    `;
                    
                    overlay.innerHTML = `
                        <div style="text-align: center; background: var(--surface-color); padding: 30px; border-radius: 12px; max-width: 400px;">
                            <div style="font-size: 2em; margin-bottom: 15px;">⏳</div>
                            <h3 id="loadingTitle">正在加载音频转换引擎...</h3>
                            <p id="loadingStatus">首次使用需要下载约25MB的转换库，请稍候...</p>
                            <div class="progress-bar" style="margin: 20px 0;">
                                <div class="progress-fill" id="loadingProgressFill" style="width: 0%;"></div>
                            </div>
                            <div id="loadingProgressText">准备加载...</div>
                        </div>
                    `;
                    
                    document.body.appendChild(overlay);
                }
            }
            
            hideLoadingState() {
                const overlay = document.getElementById('ffmpegLoadingOverlay');
                if (overlay) {
                    overlay.remove();
                }
            }
            
            updateLoadingStatus(status) {
                const statusElement = document.getElementById('loadingStatus');
                if (statusElement) {
                    statusElement.textContent = status;
                }
            }
            
            showLoadingError(error) {
                const overlay = document.getElementById('ffmpegLoadingOverlay');
                if (overlay) {
                    overlay.innerHTML = `
                        <div style="text-align: center; background: var(--surface-color); padding: 30px; border-radius: 12px; max-width: 400px;">
                            <div style="font-size: 2em; margin-bottom: 15px; color: var(--error-color);">❌</div>
                            <h3 style="color: var(--error-color);">音频转换引擎加载失败</h3>
                            <p>${error.message}</p>
                            <p>请检查网络连接并重试</p>
                            <div style="margin-top: 20px;">
                                <button class="button primary" onclick="location.reload()">重新加载页面</button>
                                <button class="button" onclick="document.getElementById('ffmpegLoadingOverlay').remove()">关闭</button>
                            </div>
                        </div>
                    `;
                }
            }
            
            bindEvents() {
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');
                const formatOptions = document.querySelectorAll('.format-option');
                const convertBtn = document.getElementById('convertBtn');
                const clearBtn = document.getElementById('clearBtn');
                const shareAllBtn = document.getElementById('shareAllBtn');
                
                // 拖拽上传
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });
                
                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });
                
                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    this.handleFiles(e.dataTransfer.files);
                });
                
                // 文件选择
                fileInput.addEventListener('change', (e) => {
                    this.handleFiles(e.target.files);
                });
                
                // 格式选择
                formatOptions.forEach(option => {
                    option.addEventListener('click', () => {
                        formatOptions.forEach(opt => opt.classList.remove('selected'));
                        option.classList.add('selected');
                        this.selectedFormat = option.dataset.format;
                        convertBtn.disabled = false;
                    });
                });
                
                // 转换按钮
                convertBtn.addEventListener('click', () => {
                    this.startConversion();
                });
                
                // 清空按钮
                clearBtn.addEventListener('click', () => {
                    this.reset();
                });
                
                // 分享按钮
                shareAllBtn.addEventListener('click', () => {
                    this.shareAllFiles();
                });
            }
            
            handleFiles(files) {
                let audioFiles = Array.from(files).filter(file => file.type.startsWith('audio/'));
                
                if (audioFiles.length === 0) {
                    alert(window.DROPSHARE_I18N?.t('alert_select_audio_files') || '请选择音频文件！');
                    return;
                }
                
                // 如果有预设的输入格式，验证文件格式
                if (this.presetFromFormat) {
                    const expectedMimeTypes = this.getExpectedMimeTypes(this.presetFromFormat);
                    const validFiles = audioFiles.filter(file => {
                        return expectedMimeTypes.some(mimeType => file.type === mimeType) ||
                               file.name.toLowerCase().endsWith('.' + this.presetFromFormat);
                    });
                    
                    if (validFiles.length === 0) {
                        alert(`请选择 ${this.presetFromFormat.toUpperCase()} 格式的音频文件！`);
                        return;
                    }
                    
                    if (validFiles.length < audioFiles.length) {
                        const skipped = audioFiles.length - validFiles.length;
                        alert(`已跳过 ${skipped} 个非 ${this.presetFromFormat.toUpperCase()} 格式的文件`);
                    }
                    
                    audioFiles = validFiles;
                }
                
                this.selectedFiles = audioFiles;
                this.showFileList();
                document.getElementById('conversionPanel').style.display = 'block';
                
                // 如果有预设格式，自动启用转换按钮
                if (this.presetToFormat) {
                    const convertBtn = document.getElementById('convertBtn');
                    convertBtn.disabled = false;
                }
            }
            
            getExpectedMimeTypes(format) {
                const mimeTypeMap = {
                    'mp3': ['audio/mpeg', 'audio/mp3'],
                    'wav': ['audio/wav', 'audio/wave'],
                    'aac': ['audio/aac', 'audio/mp4'],
                    'ogg': ['audio/ogg', 'audio/vorbis'],
                    'flac': ['audio/flac', 'audio/x-flac']
                };
                
                return mimeTypeMap[format] || [];
            }
            
            showFileList() {
                const fileList = document.getElementById('fileList');
                let html = '';
                
                this.selectedFiles.forEach((file, index) => {
                    html += `
                        <div class="file-item">
                            <div class="file-icon">🎵</div>
                            <div class="file-details">
                                <h4>${file.name}</h4>
                                <p>${this.formatFileSize(file.size)} • ${file.type}</p>
                            </div>
                        </div>
                    `;
                });
                
                fileList.innerHTML = html;
            }
            
            async startConversion() {
                if (!this.selectedFormat) {
                    alert(window.DROPSHARE_I18N?.t('alert_select_output_format') || '请选择输出格式！');
                    return;
                }
                
                try {
                    // 确保 FFmpeg 已加载（懒加载）
                    await this.ensureFFmpegReady();
                    
                    document.getElementById('progressSection').style.display = 'block';
                    document.getElementById('convertBtn').disabled = true;
                    
                    this.convertedFiles = [];
                    
                    for (let i = 0; i < this.selectedFiles.length; i++) {
                        const file = this.selectedFiles[i];
                        this.updateProgress(0, `${window.DROPSHARE_I18N?.t('status_preparing_conversion') || '准备转换'}: ${file.name}`);
                        
                        try {
                            const convertedFile = await this.convertAudio(file);
                            this.convertedFiles.push(convertedFile);
                            
                            const overallProgress = ((i + 1) / this.selectedFiles.length) * 100;
                            this.updateProgress(overallProgress, `${window.DROPSHARE_I18N?.t('status_completed_files') || '已完成'} ${i + 1}/${this.selectedFiles.length} ${window.DROPSHARE_I18N?.t('label_files') || '个文件'}`);
                        } catch (error) {
                            console.error('转换失败:', error);
                            alert(`${window.DROPSHARE_I18N?.t('alert_conversion_failed') || '转换失败'} ${file.name}: ${error.message}`);
                        }
                    }
                    
                    setTimeout(() => {
                        this.showResults();
                    }, 500);
                    
                } catch (error) {
                    console.error('FFmpeg 加载失败:', error);
                    alert(window.DROPSHARE_I18N?.t('alert_audio_engine_load_failed') || '音频转换引擎加载失败，请检查网络连接后重试');
                    document.getElementById('convertBtn').disabled = false;
                }
            }
            
            async convertAudio(file) {
                const inputFileName = `input_${Date.now()}.${this.getFileExtension(file.name)}`;
                const outputFileName = `output_${Date.now()}.${this.selectedFormat}`;
                
                // 将文件写入 FFmpeg 文件系统
                await this.ffmpeg.writeFile(inputFileName, new Uint8Array(await file.arrayBuffer()));
                
                // 构建转换命令
                const bitrate = document.getElementById('bitrateSelect').value;
                const sampleRate = document.getElementById('sampleRateSelect').value;
                
                let args = ['-i', inputFileName];
                
                // 根据格式设置参数
                switch (this.selectedFormat) {
                    case 'mp3':
                        args.push('-codec:a', 'libmp3lame', '-b:a', bitrate);
                        break;
                    case 'wav':
                        args.push('-codec:a', 'pcm_s16le');
                        break;
                    case 'aac':
                        args.push('-codec:a', 'aac', '-b:a', bitrate);
                        break;
                    case 'ogg':
                        args.push('-codec:a', 'libvorbis', '-b:a', bitrate);
                        break;
                    case 'flac':
                        args.push('-codec:a', 'flac');
                        break;
                }
                
                args.push('-ar', sampleRate, outputFileName);
                
                // 执行转换
                await this.ffmpeg.exec(args);
                
                // 读取转换后的文件
                const data = await this.ffmpeg.readFile(outputFileName);
                
                // 清理临时文件
                await this.ffmpeg.deleteFile(inputFileName);
                await this.ffmpeg.deleteFile(outputFileName);
                
                // 创建新文件对象
                const newFileName = this.changeFileExtension(file.name, this.selectedFormat);
                const mimeType = this.getMimeType(this.selectedFormat);
                
                return new File([data], newFileName, { type: mimeType });
            }
            
            showResults() {
                const resultsList = document.getElementById('resultsList');
                let html = '';
                
                this.convertedFiles.forEach((file, index) => {
                    html += `
                        <div class="result-item">
                            <div class="result-info">
                                <h4>${file.name}</h4>
                                <p>${this.formatFileSize(file.size)} • ${file.type}</p>
                            </div>
                            <div class="result-actions">
                                <button class="action-button" onclick="audioConverter.downloadFile(${index})" data-i18n="btn_download">下载</button>
                                <button class="action-button primary" onclick="audioConverter.shareFile(${index})" data-i18n="btn_share">分享</button>
                            </div>
                        </div>
                    `;
                });
                
                resultsList.innerHTML = html;
                document.getElementById('resultsSection').style.display = 'block';
                document.getElementById('convertBtn').disabled = false;
            }
            
            downloadFile(index) {
                const file = this.convertedFiles[index];
                const url = URL.createObjectURL(file);
                const a = document.createElement('a');
                a.href = url;
                a.download = file.name;
                a.click();
                URL.revokeObjectURL(url);
            }
            
            shareFile(index) {
                const file = this.convertedFiles[index];
                currentShareFile = file;
                showDeviceModal();
            }
            
            shareAllFiles() {
                if (this.convertedFiles.length === 0) {
                    alert(window.DROPSHARE_I18N?.t('alert_no_files_to_share') || '没有可分享的文件！');
                    return;
                }
                currentShareFiles = this.convertedFiles;
                showDeviceModal();
            }
            
            updateProgress(percent, text) {
                // 更新主进度条
                const progressFill = document.getElementById('progressFill');
                const progressText = document.getElementById('progressText');
                if (progressFill) progressFill.style.width = percent + '%';
                if (progressText) progressText.textContent = text;
                
                // 更新加载覆盖层中的进度条（如果存在）
                const loadingProgressFill = document.getElementById('loadingProgressFill');
                const loadingProgressText = document.getElementById('loadingProgressText');
                if (loadingProgressFill) loadingProgressFill.style.width = percent + '%';
                if (loadingProgressText) loadingProgressText.textContent = text;
            }
            
            reset() {
                this.selectedFiles = [];
                this.selectedFormat = '';
                this.convertedFiles = [];
                document.getElementById('fileInput').value = '';
                document.getElementById('conversionPanel').style.display = 'none';
                document.getElementById('progressSection').style.display = 'none';
                document.getElementById('resultsSection').style.display = 'none';
                document.querySelectorAll('.format-option').forEach(opt => opt.classList.remove('selected'));
            }
            
            getFileExtension(fileName) {
                return fileName.split('.').pop().toLowerCase();
            }
            
            getMimeType(format) {
                const types = {
                    'mp3': 'audio/mpeg',
                    'wav': 'audio/wav',
                    'aac': 'audio/aac',
                    'ogg': 'audio/ogg',
                    'flac': 'audio/flac'
                };
                return types[format] || 'audio/mpeg';
            }
            
            changeFileExtension(fileName, newExt) {
                return fileName.replace(/\.[^/.]+$/, '') + '.' + newExt;
            }
            
            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        }
        
        // 初始化
        let audioConverter;
        document.addEventListener('DOMContentLoaded', () => {
            audioConverter = new AudioConverter();
        });
        
        // 设备传送功能变量
        let selectedDevices = new Set();
        let currentShareFile = null;
        let currentShareFiles = null;
        
        // 显示设备选择弹窗
        function showDeviceModal() {
            const modal = document.getElementById('deviceModal');
            const deviceList = document.getElementById('deviceList');
            
            selectedDevices.clear();
            updateSendButton();
            
            const devices = getAvailableDevices();
            
            if (devices.length === 0) {
                deviceList.innerHTML = `
                    <div class="no-devices">
                        <div class="no-devices-icon">📱</div>
                        <p data-i18n="no_devices_found">未发现可用设备</p>
                        <p style="font-size: 14px; margin-top: 8px;" data-i18n="device_connection_instruction">请确保其他设备已打开DropShare并连接到同一网络</p>
                    </div>
                `;
            } else {
                deviceList.innerHTML = devices.map(device => `
                    <div class="device-item" onclick="toggleDevice('${device.id}')">
                        <input type="checkbox" class="device-checkbox" id="device-${device.id}">
                        <div class="device-icon">${getDeviceIcon(device)}</div>
                        <div class="device-info">
                            <div class="device-name">${device.name}</div>
                            <div class="device-type">${device.type}</div>
                        </div>
                    </div>
                `).join('');
            }
            
            modal.classList.add('show');
        }
        
        // 关闭设备选择弹窗
        function closeDeviceModal() {
            document.getElementById('deviceModal').classList.remove('show');
            selectedDevices.clear();
        }
        
        // 切换设备选择
        function toggleDevice(deviceId) {
            const checkbox = document.getElementById(`device-${deviceId}`);
            const deviceItem = checkbox.closest('.device-item');
            
            if (selectedDevices.has(deviceId)) {
                selectedDevices.delete(deviceId);
                checkbox.checked = false;
                deviceItem.classList.remove('selected');
            } else {
                selectedDevices.add(deviceId);
                checkbox.checked = true;
                deviceItem.classList.add('selected');
            }
            
            updateSendButton();
        }
        
        // 更新发送按钮
        function updateSendButton() {
            const sendBtn = document.getElementById('sendToDevicesBtn');
            const count = selectedDevices.size;
            
            if (count === 0) {
                sendBtn.disabled = true;
                sendBtn.textContent = window.DROPSHARE_I18N?.t('btn_send_to_selected_devices') || '传送到选中设备';
            } else {
                sendBtn.disabled = false;
                sendBtn.textContent = `${window.DROPSHARE_I18N?.t('btn_send_to_devices') || '传送到'} ${count} ${window.DROPSHARE_I18N?.t('label_devices') || '个设备'}`;
            }
        }
        
        // 传送到选中设备
        function sendToSelectedDevices() {
            if (selectedDevices.size === 0) return;
            
            const filesToSend = currentShareFiles || (currentShareFile ? [currentShareFile] : []);
            if (filesToSend.length === 0) {
                alert(window.DROPSHARE_I18N?.t('alert_no_files_to_send') || '没有可传送的文件！');
                return;
            }
            
            // 检查传输系统
            if (window.Events && typeof window.Events.fire === 'function') {
                selectedDevices.forEach(deviceId => {
                    window.Events.fire('files-selected', {
                        files: filesToSend,
                        to: deviceId
                    });
                });
                
                alert(`${window.DROPSHARE_I18N?.t('alert_files_sending') || '文件已开始传送到'} ${selectedDevices.size} ${window.DROPSHARE_I18N?.t('label_devices') || '个设备'}!`);
                closeDeviceModal();
            } else {
                // 如果没有传输系统，尝试添加到分享队列
                if (window.ui && window.ui.filesQueue) {
                    filesToSend.forEach(file => {
                        window.ui.filesQueue.push(file);
                    });
                    alert(window.DROPSHARE_I18N?.t('alert_files_added_to_share_list') || '文件已添加到分享列表!');
                    closeDeviceModal();
                } else {
                    if (confirm('传输功能需要返回传送页面使用。\\n\\n是否现在跳转到传送页面？')) {
                        sessionStorage.setItem('pendingFileTransfer', JSON.stringify({
                            files: filesToSend.map(f => ({ name: f.name, type: f.type, size: f.size })),
                            timestamp: Date.now()
                        }));
                        window.location.href = 'share.html';
                    }
                }
            }
        }
        
        // 获取可用设备
        function getAvailableDevices() {
            const devices = [];
            
            // 检查现有设备
            const peerElements = document.querySelectorAll('x-peer');
            if (peerElements.length > 0) {
                peerElements.forEach(peer => {
                    devices.push({
                        id: peer.id,
                        name: peer.querySelector('.name')?.textContent || '未知设备',
                        type: peer.querySelector('.device-name')?.textContent || '设备'
                    });
                });
            }
            
            // 模拟设备（供测试）
            if (devices.length === 0) {
                devices.push(
                    { id: 'demo1', name: 'iPhone 13', type: 'iOS 手机' },
                    { id: 'demo2', name: 'MacBook Pro', type: 'macOS 笔记本' },
                    { id: 'demo3', name: 'Windows PC', type: 'Windows 桌面' }
                );
            }
            
            return devices;
        }
        
        // 获取设备图标
        function getDeviceIcon(device) {
            const type = device.type.toLowerCase();
            if (type.includes('phone') || type.includes('mobile') || type.includes('ios')) return '📱';
            if (type.includes('tablet') || type.includes('ipad')) return '📺';
            if (type.includes('mac') || type.includes('apple') || type.includes('macos')) return '💻';
            if (type.includes('windows') || type.includes('pc')) return '🖥️';
            return '💻';
        }
    </script>
    <!-- 设备选择弹窗 -->
    <div class="device-modal" id="deviceModal">
        <div class="device-modal-content">
            <div class="device-modal-header">
                <h3 class="device-modal-title" data-i18n="modal_select_devices">选择传送设备</h3>
                <button class="device-modal-close" onclick="closeDeviceModal()">&times;</button>
            </div>
            <div class="device-list" id="deviceList">
                <!-- 设备列表将在这里动态生成 -->
            </div>
            <div class="device-modal-actions">
                <button class="modal-btn modal-btn-cancel" onclick="closeDeviceModal()" data-i18n="btn_cancel">取消</button>
                <button class="modal-btn modal-btn-send" id="sendToDevicesBtn" onclick="sendToSelectedDevices()" disabled data-i18n="btn_send_to_devices">
                    传送到选中设备
                </button>
            </div>
        </div>
    </div>

    <!-- Load i18n system -->
    <script src="scripts/i18n/languages.js"></script>
    <script>
        // Initialize language system when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the i18n system
            if (window.DROPSHARE_I18N) {
                window.DROPSHARE_I18N.init();
            }
        });
    </script>
