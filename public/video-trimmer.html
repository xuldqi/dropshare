<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="video_trimmer_title">Video Trimmer - DropShare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #333;
            line-height: 1.6;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: bold;
            color: #3367d6;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 16px;
        }

        .nav-links a {
            color: #6b7280;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .nav-links a:hover {
            color: #3367d6;
            background: #f3f4f6;
        }

        .nav-links a.active {
            color: #3367d6;
            background: #e3f2fd;
            font-weight: 600;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
            text-align: center;
        }

        .page-subtitle {
            font-size: 16px;
            color: #6b7280;
            text-align: center;
            margin-bottom: 40px;
        }

        .trimmer-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #d1d5db;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9fafb;
            margin-bottom: 30px;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: #3367d6;
            background: #eff6ff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: #9ca3af;
        }

        .upload-text {
            font-size: 18px;
            color: #374151;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .upload-hint {
            font-size: 14px;
            color: #6b7280;
        }

        #fileInput {
            display: none;
        }

        .trim-controls {
            background: #f9fafb;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            display: none;
        }

        .video-preview {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .timeline {
            margin: 20px 0;
        }

        .timeline-label {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        .time-input-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .time-input-group label {
            font-size: 12px;
            color: #6b7280;
            font-weight: 500;
        }

        .time-input {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        .time-input:focus {
            outline: none;
            border-color: #3367d6;
            box-shadow: 0 0 0 3px rgba(51, 103, 214, 0.1);
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 8px;
            margin-bottom: 20px;
        }

        .preset-btn {
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .preset-btn:hover {
            border-color: #3367d6;
        }

        .trim-button {
            background: #3367d6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .trim-button:hover {
            background: #2563eb;
        }

        .trim-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
    </style>
    <link rel="stylesheet" href="share-integration.css">
    <link rel="stylesheet" href="device-selector.css">
    <script src="/locales/i18n.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="/" class="logo">
                üé• DropShare
            </a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="share.html">Transfer</a>
                <a href="share.html#rooms">Rooms</a>
                <a href="image-tools.html">Images</a>
                <a href="audio-tools.html">Audio</a>
                <a href="video-tools.html" class="active">Video</a>
                <a href="document-tools.html">Files</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- Top-left return button -->
        
        <h1 class="page-title">Video Trimmer</h1>
        <p class="page-subtitle">Precisely trim clips with timeline controls</p>
        
        <div class="trimmer-card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">‚úÇÔ∏è</div>
                <div class="upload-text">Click or drag to upload a video file</div>
                <div class="upload-hint">Supports MP4, AVI, MOV, WMV and more</div>
                <input type="file" id="fileInput" accept="video/*">
            </div>
            
            <div class="trim-controls" id="trimControls">
                <video class="video-preview" id="videoPreview" controls></video>
                
                <div class="timeline">
                    <div class="timeline-label">Set trim time</div>
                    <div class="time-inputs">
                        <div class="time-input-group">
                            <label>Start time</label>
                            <input type="text" class="time-input" id="startTime" placeholder="00:00:00" value="00:00:00">
                        </div>
                        <div class="time-input-group">
                            <label>End time</label>
                            <input type="text" class="time-input" id="endTime" placeholder="00:00:10" value="00:00:10">
                        </div>
                    </div>
                    
                    <div class="preset-buttons">
                        <div class="preset-btn" onclick="setDuration(15)">15s</div>
                        <div class="preset-btn" onclick="setDuration(30)">30s</div>
                        <div class="preset-btn" onclick="setDuration(60)">1 min</div>
                        <div class="preset-btn" onclick="setDuration(300)">5 min</div>
                    </div>
                </div>
                
                <button class="trim-button" id="trimBtn">Trim Video</button>
            </div>
        </div>
    </div>

    <script>
        let videoFile = null;
        
        // File upload
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                videoFile = file;
                const videoUrl = URL.createObjectURL(file);
                const videoPreview = document.getElementById('videoPreview');
                videoPreview.src = videoUrl;
                document.getElementById('trimControls').style.display = 'block';
                
                // Update end time after metadata loaded
                videoPreview.addEventListener('loadedmetadata', function() {
                    const duration = Math.floor(videoPreview.duration);
                    document.getElementById('endTime').value = formatTime(Math.min(duration, 10));
                });
            }
        });
        
        // Set preset duration
        function setDuration(seconds) {
            const startTime = document.getElementById('startTime').value;
            const startSeconds = parseTimeToSeconds(startTime);
            const endSeconds = startSeconds + seconds;
            document.getElementById('endTime').value = formatTime(endSeconds);
        }
        
        // Time format helpers
        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }
        
        function parseTimeToSeconds(timeStr) {
            const parts = timeStr.split(':').map(Number);
            return parts[0] * 3600 + parts[1] * 60 + parts[2];
        }
        
        // Trim button
        document.getElementById('trimBtn').addEventListener('click', function() {
            if (!videoFile) return;
            
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            
            alert(`Trim video: ${startTime} to ${endTime}\n\nFeature under development, coming soon!`);
        });

        // Drag & drop upload
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', function() {
            this.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('video/')) {
                document.getElementById('fileInput').files = files;
                // Trigger change event
                const event = new Event('change');
                document.getElementById('fileInput').dispatchEvent(event);
            }
        });
        
        uploadArea.addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });
    </script>
    <!-- Share Integration -->
    <script src="device-selector.js"></script>
    <script src="add-share-integration.js"></script>
</body>
</html>
