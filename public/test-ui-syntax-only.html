<!DOCTYPE html>
<html>
<head>
    <title>UI.js Syntax Test</title>
</head>
<body>
    <h1>Testing UI.js Syntax</h1>
    <div id="error-log"></div>
    
    <script>
        window.addEventListener('error', (event) => {
            const errorLog = document.getElementById('error-log');
            errorLog.innerHTML += `<p style="color: red;">Error: ${event.error.message} at line ${event.lineno}, column ${event.colno}</p>`;
            console.error('Syntax error:', event.error, 'Line:', event.lineno, 'Column:', event.colno);
        });
        
        // Mock dependencies to prevent reference errors
        window.Events = { on: () => {} };
        window.ServerConnection = class {};
        window.PeersManager = class {};
        window.Notifications = class {};
        window.blop = { play: () => {} };
    </script>
    
    <script src="scripts/ui.js"></script>
    
    <script>
        document.getElementById('error-log').innerHTML += '<p style="color: green;">UI.js loaded successfully!</p>';
    </script>
</body>
</html>
