<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rotator - DropShare</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body { padding: 20px; background: var(--bg-color); }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 2px solid var(--border-color); }
        .header-buttons { display: flex; gap: 12px; }
        .back-button { display: inline-flex; align-items: center; gap: 8px; padding: 8px 16px; color: var(--primary-color); text-decoration: none; border: 1px solid var(--primary-color); border-radius: 8px; transition: all 0.3s ease; font-size: 14px; }
        .back-button:hover { background: var(--primary-color); color: white; }
        .tool-container { max-width: 800px; margin: 0 auto; background: var(--surface-color); border: 1px solid var(--border-color); border-radius: 12px; padding: 40px; text-align: center; box-shadow: var(--shadow-sm); }
        .coming-soon { font-size: 64px; margin-bottom: 20px; }
        .tool-title { font-size: 32px; font-weight: bold; color: var(--text-primary); margin-bottom: 16px; }
        .tool-description { font-size: 18px; color: var(--text-secondary); margin-bottom: 30px; line-height: 1.6; }
        .features-list { text-align: left; max-width: 500px; margin: 0 auto 30px auto; background: var(--background-color); padding: 24px; border-radius: 8px; }
        .features-list h3 { margin-bottom: 16px; color: var(--text-primary); }
        .features-list ul { list-style: none; padding: 0; }
        .features-list li { padding: 8px 0; color: var(--text-secondary); border-bottom: 1px solid var(--border-color); }
        .features-list li:last-child { border-bottom: none; }
        .features-list li:before { content: "✨ "; color: var(--primary-color); }
        .notify-btn { background: var(--primary-color); color: white; border: none; padding: 12px 32px; border-radius: 25px; font-size: 16px; cursor: pointer; transition: all 0.3s ease; }
        .notify-btn:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .control-buttons { display: flex; gap: 12px; align-items: center; }
        
        
    </style>    
    <!-- Mobile Responsive Styles -->
    <link rel="stylesheet" href="styles/mobile-responsive.css">

    <link rel="stylesheet" href="share-integration.css">
    <link rel="stylesheet" href="device-selector.css">
</head>
<body>
    <div class="page-header">
        <h1>🔄 Images旋转器</h1>
        <div class="header-buttons">
            <div class="control-buttons">
                
            </div>
            <a href="image-tools.html" class="back-button">← Images工具</a>
            <a href="index.html" class="back-button">🏠 首页</a>
        </div>
    </div>
    <div class="tool-container">
        <div class="coming-soon">🚧</div>
        <h2 class="tool-title">即将推出</h2>
        <p class="tool-description">Images旋转和翻转工具正在开发中，支持任意角度旋转</p>
        <div class="features-list">
            <h3>🎯 预期功能</h3>
            <ul>
                <li>90度快速旋转</li>
                <li>任意角度旋转</li>
                <li>水平垂直翻转</li>
                <li>自动背景填充</li>
                <li>批量旋转处理</li>
                <li>实时预览效果</li>
            </ul>
        </div>
        <button class="notify-btn" onclick="showNotifyMessage()">🔔 通知我上线</button>
    </div>

        <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>
    
    <!-- Firebase Analytics Configuration -->
    <script src="scripts/firebase-analytics.js"></script>
    <script src="scripts/analytics-enhanced.js"></script>
    <script src="scripts/tools-analytics.js"></script>
    
    <!-- Load i18n system -->
        
    <!-- Mobile Navigation and Touch Optimization -->
    <script src="scripts/mobile-navigation.js"></script>
    <script>
        // Show notification message
        function showNotifyMessage() {
            const message = getTranslation('alert_notify_message') || '感谢您的关注！我们会尽快推出这个功能。';
            alert(message);
        }

        // Initialize the i18n system
        function initializeI18n() {
            // Get user language preference
            const userLanguage = getUserLanguage();
            
            // Set initial language
            setLanguage(userLanguage);
            
            // Update language selector
            const languageSelector = document.getElementById('language-selector');
            if (languageSelector) {
                languageSelector.value = userLanguage;
                languageSelector.addEventListener('change', (e) => {
                    setLanguage(e.target.value);
                });
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeI18n);
    </script>
    <!-- Share Integration -->
    <script src="device-selector.js"></script>
    <script src="add-share-integration.js"></script>
</body>
</html>
