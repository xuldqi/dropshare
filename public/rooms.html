        // ÁîüÊàêÂπ∂ËÆæÁΩÆpeerid cookie
        function generatePeerId() {
            // Ê£ÄÊü•ÊòØÂê¶Â∑≤Êúâpeerid cookie
            const cookies = document.cookie.split(';');
            let hasPeerId = false;
            for (let cookie of cookies) {
                if (cookie.trim().startsWith('peerid=')) {
                    hasPeerId = true;
                    const peerId = cookie.trim().split('=')[1];
                    console.log('üîë ÊâæÂà∞Áé∞Êúâpeerid:', peerId);
                    return peerId;
                }
            }
            
            if (!hasPeerId) {
                // ÁîüÊàêÊñ∞ÁöÑpeerid
                const peerId = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
                document.cookie = `peerid=${peerId}; path=/`;
                console.log('üîë ÁîüÊàêÊñ∞peerid:', peerId);
                return peerId;
            }
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂Á´ãÂç≥ÁîüÊàêpeerid
        generatePeerId();
    </script>

            document.getElementById('joinRoomModal').style.display = 'none';
        }
        
        // Â§ÑÁêÜÂàõÂª∫ÊàøÈó¥
        function handleCreateRoom(e) {
            e.preventDefault();
            
            const roomName = document.getElementById('roomName').value.trim();
            const roomPassword = document.getElementById('roomPassword').value;
            const maxMembers = parseInt(document.getElementById('maxMembers').value);
            
            if (!roomName) {
                showRoomError('createRoomError', 'Please enter room name');
                return;
            }

            // ÁîüÊàêÊàøÈó¥‰ª£Á†Å
            const roomCode = Math.random().toString(36).substr(2, 8).toUpperCase();
            
            // ËÆæÁΩÆÊàøÈó¥‰ø°ÊÅØ
            currentRoom = {
                code: roomCode,
                name: roomName,
                password: roomPassword,
                maxMembers: maxMembers,
                members: []
            };
            
            isRoomHost = true;
            userName = generateUserName();
            
            // ÊòæÁ§∫ÊàøÈó¥ÁïåÈù¢
            showRoomInterface();
            
            // ÈöêËóèÊ®°ÊÄÅÊ°Ü
            hideCreateRoomForm();
            
            console.log('‚úÖ ÊàøÈó¥ÂàõÂª∫ÊàêÂäü:', currentRoom);
        }
        
        // Â§ÑÁêÜÂä†ÂÖ•ÊàøÈó¥
        function handleJoinRoom(e) {
            e.preventDefault();
            
            const roomCode = document.getElementById('roomCode').value.trim().toUpperCase();
            const roomPassword = document.getElementById('joinRoomPassword').value;
            
            if (!roomCode) {
                showRoomError('joinRoomError', 'Please enter room code');
                return;
            }
            
            // Ê®°ÊãüÂä†ÂÖ•ÊàøÈó¥ÔºàÂÆûÈôÖÂ∫îËØ•ÈÄöËøáWebSocket‰∏éÊúçÂä°Âô®ÈÄö‰ø°Ôºâ
            currentRoom = {
                code: roomCode,
                name: `Room ${roomCode}`,
                password: roomPassword,
                maxMembers: 10,
                members: []
            };
            
            isRoomHost = false;
            userName = generateUserName();
            
            // ÊòæÁ§∫ÊàøÈó¥ÁïåÈù¢
            showRoomInterface();
            
            // ÈöêËóèÊ®°ÊÄÅÊ°Ü
            hideJoinRoomForm();
            
            console.log('‚úÖ Âä†ÂÖ•ÊàøÈó¥ÊàêÂäü:', currentRoom);
        }
        
        // ÊòæÁ§∫ÊàøÈó¥ÁïåÈù¢
        function showRoomInterface() {
            // ËøôÈáåÂèØ‰ª•Ê∑ªÂä†ÊàøÈó¥ÁïåÈù¢ÁöÑÊòæÁ§∫ÈÄªËæë
            alert(`Room created/joined successfully!\nRoom Code: ${currentRoom.code}\nRoom Name: ${currentRoom.name}\nYour Name: ${userName}`);
            
            // ÈáçÁΩÆË°®Âçï
            document.getElementById('createRoomForm').reset();
            document.getElementById('joinRoomForm').reset();
        }
        
        // ÊòæÁ§∫ÊàøÈó¥ÈîôËØØ
        function showRoomError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            }
        }
        
        // ÁîüÊàêÁî®Êà∑Âêç
        function generateUserName() {
            const adjectives = ['Blue', 'Red', 'Green', 'Yellow', 'Purple', 'Orange', 'Pink', 'Cyan', 'Magenta', 'Lime'];
            const animals = ['Tiger', 'Lion', 'Eagle', 'Shark', 'Wolf', 'Bear', 'Fox', 'Rabbit', 'Deer', 'Owl'];
            
            const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
            const animal = animals[Math.floor(Math.random() * animals.length)];
            
            return `${adj} ${animal}`;
        }
        
        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        window.onclick = function(event) {
            const createModal = document.getElementById('createRoomModal');
            const joinModal = document.getElementById('joinRoomModal');
            
            if (event.target === createModal) {
                hideCreateRoomForm();
            }
            if (event.target === joinModal) {
                hideJoinRoomForm();
            }
        }
    </script>
</body>
