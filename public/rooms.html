<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms - DropShare</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .room-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .room-title {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .room-subtitle {
            font-size: 16px;
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }
        
        .room-options {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .room-btn {
            padding: 16px 32px;
            background: #3367d6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .room-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        .room-btn.secondary {
            background: transparent;
            color: #3367d6;
            border: 2px solid #3367d6;
        }
        
        .room-btn.secondary:hover {
            background: #3367d6;
            color: white;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #666;
            text-decoration: none;
        }
        
        .back-link:hover {
            color: #3367d6;
        }
    </style>
</head>
<body>
    <div class="room-container">
        <h1 class="room-title">Rooms</h1>
        <p class="room-subtitle">Create or join a room to share files with multiple users</p>
        
        <div class="room-options">
            <button id="createRoomBtn" class="room-btn">Create Room</button>
            <button id="joinRoomBtn" class="room-btn secondary">Join Room</button>
        </div>
        
        <div id="message" style="text-align: center; color: #666; font-style: italic;">
            Click a button above to get started!
        </div>
        
        <a href="share.html" class="back-link">‚Üê Back to Transfer</a>
    </div>
    
    <script>
        document.getElementById('createRoomBtn').addEventListener('click', function() {
            document.getElementById('message').innerHTML = 'üöÄ Create Room functionality will be implemented here!';
        });
        
        document.getElementById('joinRoomBtn').addEventListener('click', function() {
            document.getElementById('message').innerHTML = 'üè† Join Room functionality will be implemented here!';
        });
    </script>
</body>
</html>
