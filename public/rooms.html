<head>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .room-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .room-title {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .room-subtitle {
            font-size: 16px;
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }
        
        .room-options {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .room-btn {
            padding: 16px 32px;
            background: #3367d6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .room-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        .room-btn.secondary {
            background: transparent;
            color: #3367d6;
            border: 2px solid #3367d6;
        }
        
        .room-btn.secondary:hover {
            background: #3367d6;
            color: white;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #666;
            text-decoration: none;
        }
        
        .back-link:hover {
            color: #3367d6;
        }
        
        /* Header styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e5e7eb;
            z-index: 1000;
            padding: 12px 0;
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .brand-left { display: flex; align-items: center; gap: 12px; }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: bold;
            color: #2563eb;
        }
        
        .logo svg {
            width: 32px;
            height: 32px;
            fill: #2563eb;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: #6b7280;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        
        .nav-links a:hover {
            color: #3367d6;
            background: #f3f4f6;
        }
        
        .nav-links a.active {
            color: #3367d6;
            background: #e3f2fd;
            font-weight: 600;
        }
        
        .control-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 32px;
            height: 32px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
        }
        
        .hamburger span {
            width: 20px;
            height: 2px;
            background: #6b7280;
            transition: all 0.3s ease;
            border-radius: 1px;
            margin: 2px 0;
        }
        
        /* Adjust body for fixed header */
        body {
            padding-top: 80px;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .hamburger { display: flex; }
            
            /* ÁßªÂä®Á´ØÈªòËÆ§ÈöêËóèÂØºËà™Ôºå‰ΩøÁî®Ê±âÂ†°Â±ïÂºÄ */
            .nav-links { display: none !important; }
            .nav-links.mobile-open {
                display: flex !important;
                flex-direction: column;
                gap: 8px;
                width: 100%;
                position: fixed;
                top: 80px;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(20px);
                padding: 20px;
                z-index: 999;
                border-bottom: 1px solid rgba(0, 0, 0, 0.1);
                box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            }
            
            .nav-links a {
                font-size: 14px;
                padding: 8px 12px;
                border-radius: 6px;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
            }
            
            .menu-backdrop {
                position: fixed;
                inset: 0;
                background: rgba(0,0,0,0.35);
                z-index: 2000;
                display: none;
                pointer-events: auto;
            }
            .menu-backdrop.show { display: block; }
        }
    </style>

</head>
