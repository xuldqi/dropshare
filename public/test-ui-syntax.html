<!DOCTYPE html>
<html>
<head>
    <title>UI.js Syntax Test</title>
</head>
<body>
    <h1>Testing UI.js Syntax</h1>
    <div id="output"></div>
    
    <script>
        window.addEventListener('error', function(e) {
            console.error('Error:', e.error);
            document.getElementById('output').innerHTML += '<div style="color: red;">Error: ' + e.error.message + ' at line ' + e.lineno + '</div>';
        });
    </script>
    
    <!-- Load ui.js -->
    <script src="scripts/ui.js"></script>
    
    <script>
        console.log('UI.js loaded successfully');
        document.getElementById('output').innerHTML += '<div style="color: green;">UI.js loaded without syntax errors</div>';
    </script>
</body>
</html>
