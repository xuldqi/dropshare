<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房间功能测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { border: 1px solid #ccc; padding: 15px; margin: 10px 0; }
        .status { padding: 5px; margin: 5px 0; }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; }
        #log { height: 200px; overflow-y: scroll; border: 1px solid #ddd; padding: 10px; background: #f9f9f9; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>🏠 房间功能测试</h1>
    
    <div class="test-section">
        <h3>📡 网络连接状态</h3>
        <div id="networkStatus" class="status disconnected">检查中...</div>
    </div>
    
    <div class="test-section">
        <h3>🏠 房间操作测试</h3>
        <div>
            <input type="text" id="roomName" placeholder="房间名称" value="测试房间">
            <input type="password" id="roomPassword" placeholder="房间密码（可选）">
            <input type="number" id="maxMembers" placeholder="最大成员数" value="10" min="2" max="50">
            <button onclick="testCreateRoom()">创建房间</button>
        </div>
        <div>
            <input type="text" id="joinRoomCode" placeholder="房间代码">
            <button onclick="testJoinRoom()">加入房间</button>
        </div>
    </div>
    
    <div class="test-section">
        <h3>📝 测试日志</h3>
        <div id="log"></div>
        <button onclick="clearLog()">清除日志</button>
    </div>

    <!-- 引入必要的脚本 -->
    <script src="scripts/network.js"></script>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function updateNetworkStatus() {
            const statusDiv = document.getElementById('networkStatus');
            
            const networkInfo = {
                'window.network': !!window.network,
                'window.network.send': !!(window.network && window.network.send),
                'window.network.isConnected': !!(window.network && window.network.isConnected),
                'serverConnection': !!(window.network && window.network.serverConnection)
            };
            
            log('网络状态检查: ' + JSON.stringify(networkInfo));
            
            if (window.network && window.network.send) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = '✅ 网络连接正常';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '❌ 网络连接不可用';
            }
        }
        
        function testCreateRoom() {
            log('🏠 测试创建房间...');
            
            const roomName = document.getElementById('roomName').value;
            const roomPassword = document.getElementById('roomPassword').value;
            const maxMembers = parseInt(document.getElementById('maxMembers').value);
            
            if (!roomName.trim()) {
                log('❌ 房间名称不能为空');
                return;
            }
            
            if (maxMembers < 2 || maxMembers > 50) {
                log('❌ 成员数量必须在2-50之间');
                return;
            }
            
            // 检查网络连接
            if (!window.network || !window.network.send) {
                log('❌ 网络连接不可用，请刷新页面重试');
                return;
            }
            
            // 生成房间代码
            const roomCode = Math.random().toString(36).substr(2, 8).toUpperCase();
            
            const message = {
                type: 'create-room',
                roomCode: roomCode,
                settings: {
                    name: roomName,
                    password: roomPassword,
                    maxMembers: maxMembers,
                    isPrivate: !!roomPassword
                }
            };
            
            log('📤 发送创建房间消息: ' + JSON.stringify(message));
            
            try {
                window.network.send(message);
                log('✅ 房间创建消息已发送，房间代码: ' + roomCode);
            } catch (error) {
                log('❌ 发送失败: ' + error.message);
            }
        }
        
        function testJoinRoom() {
            log('🚪 测试加入房间...');
            
            const roomCode = document.getElementById('joinRoomCode').value;
            
            if (!roomCode.trim()) {
                log('❌ 房间代码不能为空');
                return;
            }
            
            // 检查网络连接
            if (!window.network || !window.network.send) {
                log('❌ 网络连接不可用，请刷新页面重试');
                return;
            }
            
            const message = {
                type: 'join-room',
                roomCode: roomCode.toUpperCase()
            };
            
            log('📤 发送加入房间消息: ' + JSON.stringify(message));
            
            try {
                window.network.send(message);
                log('✅ 加入房间消息已发送');
            } catch (error) {
                log('❌ 发送失败: ' + error.message);
            }
        }
        
        // 页面加载完成后检查网络状态
        document.addEventListener('DOMContentLoaded', () => {
            log('📄 页面加载完成');
            
            // 等待网络初始化
            setTimeout(() => {
                updateNetworkStatus();
            }, 1000);
            
            // 定期检查网络状态
            setInterval(updateNetworkStatus, 5000);
        });
        
        // 监听网络消息
        if (window.Events) {
            window.Events.on('message', (message) => {
                log('📨 收到消息: ' + JSON.stringify(message));
            });
        }
    </script>
</body>
</html>
