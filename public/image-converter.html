<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="image_converter_title">Image Converter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            padding: 20px;
            background: var(--bg-color);
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }
        
        .header-buttons {
            display: flex;
            gap: 12px;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            color: var(--primary-color);
            text-decoration: none;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .back-button:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .converter-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            box-shadow: var(--shadow-sm);
        }
        
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: var(--primary-color);
            background: var(--bg-color-secondary);
        }
        
        .upload-area.dragover {
            border-color: var(--primary-color);
            background: var(--bg-color-secondary);
        }
        
        .format-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .format-option {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            background: var(--surface-color);
        }
        
        .format-option:hover {
            border-color: var(--primary-color);
        }
        
        .format-option.selected {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .settings-panel {
            background: var(--bg-color-secondary);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .setting-group {
            margin-bottom: 15px;
        }
        
        .setting-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .setting-group input, .setting-group select {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--surface-color);
            color: var(--text-color);
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-color-secondary);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--bg-color-secondary);
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .result-info h4 {
            margin: 0 0 5px 0;
        }
        
        .result-info p {
            margin: 0;
            font-size: 0.9em;
            color: var(--text-secondary);
        }
        
        .result-actions {
            display: flex;
            gap: 10px;
        }
        
        /* 预设按钮 */
        .preset-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 8px;
        }
        
        .preset-btn {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--surface-color);
            color: var(--text-color);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .preset-btn:hover {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
        }
        
        .preset-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        /* 质量信息 */
        .quality-info {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.9em;
            color: var(--text-secondary);
        }
        
        .compression-rate, .estimated-size {
            padding: 4px 8px;
            background: var(--bg-color-secondary);
            border-radius: 4px;
        }
        
        /* 尺寸输入 */
        .size-inputs {
            display: flex;
            gap: 15px;
            margin-top: 8px;
        }
        
        .size-input-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .size-input-group input {
            width: 80px;
            padding: 6px 8px;
        }
        
        .size-input-group span {
            font-size: 0.9em;
            color: var(--text-secondary);
        }
        
        .size-info {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.9em;
            color: var(--text-secondary);
        }
        
        /* 压缩预览 */
        .compression-preview {
            margin-top: 20px;
            padding: 15px;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }
        
        .preview-stats {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-label {
            display: block;
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }
        
        .stat-value {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .stat-value.positive {
            color: var(--success-color);
        }
        
        .stat-value.negative {
            color: var(--error-color);
        }

        .control-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .lang-selector select {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 8px 12px;
            color: #374151;
            font-size: 14px;
            font-family: inherit;
            cursor: pointer;
        }

        .lang-selector select:hover {
            border-color: #3367d6;
        }

        .lang-selector select:focus {
            outline: none;
            border-color: #3367d6;
            box-shadow: 0 0 0 3px rgba(51, 103, 214, 0.1);
        }

        @media (max-width: 768px) {
            .lang-selector select {
                padding: 6px 10px;
                font-size: 13px;
            }
        }
    </style>    
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>
    
    <!-- Firebase Analytics Configuration -->
    <script src="scripts/firebase-analytics.js"></script>
    <script src="scripts/analytics-enhanced.js"></script>
    <script src="scripts/tools-analytics.js"></script>

    <script src="scripts/mobile-navigation.js"></script>

        });
    </script>
    <!-- Share Integration -->
    <script src="device-selector.js"></script>
    <script src="add-share-integration.js"></script>
</body>
</html>
