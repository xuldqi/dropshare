<style>
    /* PREMIUM THEME OVERRIDES (Diafano Style) */
    :root {
        --primary-50: #F4F8FB;
        --primary-100: #E6EEF5;
        --primary-500: #5B84B1;
        /* Premium Muted Blue */
        --primary-600: #4a6f96;
        --gray-50: #F9FAFB;
        --gray-100: #F3F4F6;
        --gray-900: #2C3E50;
        --success: #10B981;
    }

    /* Force font family */
    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif !important;
        background-color: #FDFDFD !important;
        color: var(--gray-900) !important;
    }

    /* Unified Header Styles */
    .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid #e5e7eb;
        z-index: 3000;
        padding: 12px 0;
    }

    .header-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .brand-left {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 24px !important;
        font-weight: 700 !important;
        color: var(--primary-600) !important;
        text-decoration: none !important;
    }

    .logo a {
        color: var(--primary-600) !important;
        text-decoration: none !important;
    }

    .logo svg {
        width: 32px !important;
        height: 32px !important;
        fill: var(--primary-500) !important;
    }

    /* CARD STYLING */
    .converter-card,
    .tool-card,
    .container>div[class*="card"] {
        border-radius: 24px !important;
        box-shadow: 0 20px 40px -10px rgba(91, 132, 177, 0.1) !important;
        border: 1px solid var(--primary-100) !important;
        background: white !important;
        padding: 40px !important;
    }

    /* UPLOAD AREA */
    .upload-area {
        border: 2px dashed var(--primary-100) !important;
        border-radius: 16px !important;
        background: var(--gray-50) !important;
        transition: all 0.3s ease !important;
    }

    .upload-area:hover {
        border-color: var(--primary-500) !important;
        background: #fff !important;
        transform: translateY(-2px);
    }

    .upload-icon {
        color: var(--primary-500) !important;
    }

    /* BUTTONS */
    .convert-button,
    .btn-primary,
    button[type="submit"],
    .modal-btn-send {
        border-radius: 50px !important;
        box-shadow: 0 10px 25px -5px rgba(91, 132, 177, 0.25) !important;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
        text-transform: capitalize !important;
        letter-spacing: 0.5px !important;
        padding: 14px 40px !important;
        background: var(--primary-500) !important;
        border: none !important;
        font-weight: 600 !important;
        color: white !important;
    }

    .convert-button:hover,
    .btn-primary:hover,
    button[type="submit"]:hover {
        transform: translateY(-2px) !important;
        box-shadow: 0 15px 30px -5px rgba(91, 132, 177, 0.35) !important;
        background: var(--primary-600) !important;
    }

    .btn-secondary,
    .modal-btn-cancel,
    button[id*="reset"] {
        border-radius: 50px !important;
        background: var(--primary-50) !important;
        color: var(--primary-600) !important;
        border: none !important;
        padding: 12px 24px !important;
        font-weight: 600 !important;
    }

    .btn-secondary:hover {
        background: var(--primary-100) !important;
    }

    /* FORMAT OPTIONS */
    .format-option {
        border-radius: 12px !important;
        transition: all 0.2s ease !important;
        border: 1px solid var(--gray-100) !important;
    }

    .format-option:hover {
        border-color: var(--primary-500) !important;
        background: var(--primary-50) !important;
    }

    .format-option.selected {
        border-color: var(--primary-500) !important;
        background: var(--primary-500) !important;
        color: white !important;
        box-shadow: 0 8px 16px -4px rgba(91, 132, 177, 0.3) !important;
    }

    .format-option.selected .format-desc {
        color: rgba(255, 255, 255, 0.9) !important;
    }

    /* TITLES */
    .page-title {
        color: var(--gray-900) !important;
        font-weight: 800 !important;
        letter-spacing: -0.02em !important;
    }

    .page-subtitle {
        color: var(--text-muted) !important;
    }

    .header-controls {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        /* Changed to flex-end to push Lang right */
        width: 100%;
    }

    .control-buttons {
        display: flex;
        gap: 8px;
        align-items: center;
        justify-content: flex-end;
    }

    /* Hamburger */
    .hamburger {
        display: none;
    }

    /* Language Selector */
    .language-selector select {
        border: 1px solid var(--gray-100) !important;
        border-radius: 50px !important;
        /* Pill shape for premium feel */
        padding: 8px 16px !important;
        font-size: 13px !important;
        color: var(--gray-900) !important;
        background-color: white !important;
        cursor: pointer;
        outline: none !important;
    }

    .language-selector select:hover {
        border-color: var(--primary-500) !important;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        .header-container {
            padding: 0 16px;
        }

        .hamburger {
            display: flex !important;
            border: none !important;
            background: transparent !important;
        }

        .hamburger span {
            background: var(--gray-900) !important;
        }

        /* Mobile Menu styling could go here if navigation existed */
    }
</style>

    <h1>Audio Converter Test</h1>
    <div id="status" class="status loading">Initializing FFmpeg...</div>
    
    <div class="upload-area">
        <input type="file" id="fileInput" accept="audio/*">
        <p>Select an audio file to test conversion</p>
    </div>
    
    <button id="convertBtn" disabled>Convert to MP3</button>

    <script>
        let ffmpeg = null;
        let isReady = false;

        async function loadFFmpeg() {
            const status = document.getElementById('status');
            
            try {
                status.textContent = 'Loading FFmpeg library...';
                status.className = 'status loading';

                // Check if FFmpeg is available
                if (typeof FFmpegWASM === 'undefined') {
                    throw new Error('FFmpeg library not available');
                }

                const { FFmpeg } = FFmpegWASM;
                ffmpeg = new FFmpeg();

                status.textContent = 'Loading FFmpeg core...';
                
                // Simple load without custom URLs first
                await ffmpeg.load();

                isReady = true;
                status.textContent = 'FFmpeg loaded successfully!';
                status.className = 'status success';
                
                console.log('FFmpeg is ready');

            } catch (error) {
                console.error('FFmpeg load error:', error);
                status.textContent = `Failed to load FFmpeg: ${error.message}`;
                status.className = 'status error';
                
                // Try alternative method
                setTimeout(async () => {
                    try {
                        status.textContent = 'Trying alternative loading...';
                        status.className = 'status loading';
                        
                        const { FFmpeg } = FFmpegWASM;
                        const { toBlobURL } = FFmpegWASM;
                        
                        ffmpeg = new FFmpeg();
                        const baseURL = 'https://unpkg.com/@ffmpeg/core@0.12.6/dist/umd';
                        
                        await ffmpeg.load({
                            coreURL: await toBlobURL(`${baseURL}/ffmpeg-core.js`, 'text/javascript'),
                            wasmURL: await toBlobURL(`${baseURL}/ffmpeg-core.wasm`, 'application/wasm'),
                        });

                        isReady = true;
                        status.textContent = 'FFmpeg loaded with alternative method!';
                        status.className = 'status success';
                        
                    } catch (altError) {
                        console.error('Alternative load failed:', altError);
                        status.textContent = 'All loading methods failed. Please refresh page.';
                        status.className = 'status error';
                    }
                }, 2000);
            }
        }

        document.getElementById('fileInput').addEventListener('change', (e) => {
            const convertBtn = document.getElementById('convertBtn');
            if (e.target.files[0] && isReady) {
                convertBtn.disabled = false;
                convertBtn.textContent = 'Convert to MP3';
            }
        });

        document.getElementById('convertBtn').addEventListener('click', async () => {
            const file = document.getElementById('fileInput').files[0];
            if (!file || !isReady) return;

            const status = document.getElementById('status');
            const btn = document.getElementById('convertBtn');
            
            try {
                btn.disabled = true;
                status.textContent = 'Converting...';
                status.className = 'status loading';

                await ffmpeg.writeFile('input.wav', new Uint8Array(await file.arrayBuffer()));
                await ffmpeg.exec(['-i', 'input.wav', 'output.mp3']);
                const data = await ffmpeg.readFile('output.mp3');

                const blob = new Blob([data.buffer], { type: 'audio/mp3' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'converted.mp3';
                a.click();

                status.textContent = 'Conversion successful! File downloaded.';
                status.className = 'status success';
                
            } catch (error) {
                console.error('Conversion error:', error);
                status.textContent = `Conversion failed: ${error.message}`;
                status.className = 'status error';
            } finally {
                btn.disabled = false;
            }
        });

        // Initialize when page loads
        window.addEventListener('load', loadFFmpeg);
    </script>
