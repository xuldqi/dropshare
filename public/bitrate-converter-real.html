<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="bitrate_converter_real_title">Bitrate Converter</title>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.7/dist/umd/ffmpeg.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #333;
            line-height: 1.6;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: bold;
            color: #3367d6;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 16px;
        }

        .nav-links a {
            color: #6b7280;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .nav-links a:hover {
            color: #3367d6;
            background: #f3f4f6;
        }

        .nav-links a.active {
            color: #3367d6;
            background: #e3f2fd;
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-shrink: 0;
        }

        .control-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        @media (max-width: 1024px) {
            .header-container {
                padding: 0 16px;
            }
            
            .nav-links {
                gap: 8px;
            }
            
            .nav-links a {
                padding: 4px 8px;
                font-size: 13px;
            }
            
            .language-selector select {
                font-size: 12px;
                padding: 4px 8px;
            }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
            text-align: center;
        }

        .page-subtitle {
            font-size: 16px;
            color: #6b7280;
            text-align: center;
            margin-bottom: 40px;
        }

        .converter-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #d1d5db;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9fafb;
            margin-bottom: 30px;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: #3367d6;
            background: #eff6ff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: #9ca3af;
        }

        .upload-text {
            font-size: 18px;
            color: #374151;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .upload-hint {
            font-size: 14px;
            color: #6b7280;
        }

        #fileInput {
            display: none;
        }

        .bitrate-controls {
            background: #f9fafb;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            display: none;
        }

        .current-info {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .info-label {
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
        }

        .info-value {
            font-size: 14px;
            color: #374151;
            font-weight: 600;
        }

        .control-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
        }

        .bitrate-presets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
            margin-bottom: 16px;
        }

        .bitrate-btn {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .bitrate-btn:hover {
            border-color: #3367d6;
        }

        .bitrate-btn.active {
            border-color: #3367d6;
            background: #3367d6;
            color: white;
        }

        .bitrate-value {
            font-weight: 600;
        }

        .bitrate-desc {
            font-size: 11px;
            opacity: 0.8;
        }

        .custom-bitrate {
            display: none;
            grid-template-columns: 1fr auto;
            gap: 12px;
            align-items: end;
            margin-bottom: 16px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .input-label {
            font-size: 12px;
            color: #6b7280;
            font-weight: 500;
        }

        .input-field {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        .input-field:focus {
            outline: none;
            border-color: #3367d6;
            box-shadow: 0 0 0 3px rgba(51, 103, 214, 0.1);
        }

        .quality-indicator {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
        }

        .quality-low { background: #fee2e2; color: #dc2626; }
        .quality-medium { background: #fef3c7; color: #d97706; }
        .quality-high { background: #d1fae5; color: #059669; }
        .quality-lossless { background: #dbeafe; color: #2563eb; }

        .format-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 8px;
            margin-bottom: 16px;
        }

        .format-btn {
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            text-align: center;
        }

        .format-btn:hover {
            border-color: #3367d6;
        }

        .format-btn.active {
            border-color: #3367d6;
            background: #3367d6;
            color: white;
        }

        .convert-button {
            background: #3367d6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .convert-button:hover {
            background: #2563eb;
        }

        .convert-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .size-estimate {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
            text-align: center;
        }

        .estimate-label {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
        }

        .estimate-value {
            font-size: 18px;
            font-weight: 600;
            color: #374151;
        }

        .engine-status {
            background: #fef3c7;
            color: #92400e;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .engine-status.loaded {
            background: #d1fae5;
            color: #065f46;
        }

        .progress-section {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f3f4f6;
            border-radius: 4px;
            overflow: hidden;
            margin: 16px 0;
        }

        .progress-fill {
            height: 100%;
            background: #3367d6;
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }
    </style>
    <link rel="stylesheet" href="share-integration.css">
    <link rel="stylesheet" href="device-selector.css">
    <script src="/locales/i18n.js"></script>
</head>

<body>
    <script src="device-selector.js"></script>
    <script src="add-share-integration.js"></script>
    <script src="scripts/i18n/languages.js"></script>
    <script>
        // Language selector functions
        function initializeLanguageSelector() {
            const languageSelector = document.getElementById('language-selector');
            
            if (languageSelector && window.DROPSHARE_I18N) {
                const currentLang = window.DROPSHARE_I18N.getCurrentLanguage();
                languageSelector.value = currentLang;
                
                languageSelector.addEventListener('change', function() {
                    const selectedLang = this.value;
                    window.DROPSHARE_I18N.setLanguage(selectedLang);
                    translatePage();
                });
            }
        }

        function syncLanguageSelector() {
            const languageSelector = document.getElementById('language-selector');
            if (languageSelector && window.DROPSHARE_I18N) {
                const currentLang = window.DROPSHARE_I18N.getCurrentLanguage();
                languageSelector.value = currentLang;
            }
        }

        function translatePage() {
            if (!window.DROPSHARE_I18N) return;
            
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                const translation = window.DROPSHARE_I18N.t(key);
                
                if (translation && translation !== key) {
                    element.textContent = translation;
                }
            });
        }

        // Initialize language system when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (typeof window.DROPSHARE_I18N !== 'undefined') {
                    initializeLanguageSelector();
                    translatePage();
                    setTimeout(() => {
                        syncLanguageSelector();
                    }, 100);
                }
            }, 100);
        });
    </script>
</body>
</html>
