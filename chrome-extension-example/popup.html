    h2 {

    .status {

    .status.connected {

    .device-list {
      margin: 20px 0;
    }

    .device-item {
      padding: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      margin: 8px 0;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .device-item:hover {
      background: #f3f4f6;
      border-color: #2563eb;
    }

      background: #dbeafe;
      border-color: #2563eb;
    }

      color: #1f2937;
    }

    .device-id {
      font-size: 12px;
      color: #6b7280;
    }

    .file-section {
      margin: 20px 0;
      padding: 15px;
      background: #f9fafb;
      border-radius: 6px;
    }

    .file-input {
      margin: 10px 0;
    }

    .file-input input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: white;
    }

    .selected-files {
      margin-top: 10px;
      font-size: 14px;
      color: #6b7280;
    }

    .button {
      padding: 10px 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      width: 100%;
      margin-top: 10px;
    }

    .button:hover {
      background: #1d4ed8;
    }

    .button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .button-secondary {
      background: #6b7280;
    }

    .button-secondary:hover {
      background: #4b5563;
    }

    .progress {
      margin-top: 10px;
      display: none;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #2563eb;
      transition: width 0.3s;
    }

    .progress-text {
      margin-top: 5px;
      font-size: 12px;
      color: #6b7280;
    }

    .settings-panel {
      margin-bottom: 20px;
      padding: 15px;
      background: #f9fafb;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
    }

    .settings-panel h3 {
      margin-bottom: 10px;
      font-size: 14px;
      color: #374151;
    }

    .settings-panel label {
      display: block;
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 5px;
    }

    .settings-panel input {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 8px;
    }

    .settings-panel .help-text {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 5px;
      line-height: 1.4;
    }

    .settings-buttons {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .settings-buttons .button {
      margin: 0;
      flex: 1;
      padding: 8px;
    }

    .auto-detect {
      font-size: 11px;
      color: #2563eb;
      cursor: pointer;
      text-decoration: underline;
      margin-top: 5px;
    }

    .auto-detect:hover {
      color: #1d4ed8;
    }
  </style>
</head>
